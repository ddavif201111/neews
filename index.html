<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            background: #1a1a1a; color: white; margin: 0; font-family: sans-serif; 
            overflow: hidden; width: 100vw; height: 100vh;
            display: flex; flex-direction: column;
            touch-action: none; /* –ü–û–í–ù–ï –ë–õ–û–ö–£–í–ê–ù–ù–Ø –ñ–ï–°–¢–Ü–í –ë–†–ê–£–ó–ï–†–ê */
        }
        .header { text-align: center; padding: 15px; background: #2c2c2c; border-radius: 0 0 20px 20px; flex-shrink: 0; }
        #balance { font-size: 34px; font-weight: bold; color: #ffdf00; margin: 0; }
        .lvl-bar { width: 80%; background: #444; height: 8px; border-radius: 4px; margin: 8px auto; overflow: hidden; }
        #lvl-fill { height: 100%; width: 0%; background: #4cd137; transition: width 0.3s; }
        
        .page { display: none; flex-grow: 1; flex-direction: column; align-items: center; justify-content: center; width: 100%; }
        .active { display: flex; }

        /* –ö–û–ù–¢–ï–ô–ù–ï–† –î–õ–Ø –ú–û–ù–ï–¢–ò */
        .coin-container {
            flex-grow: 1; display: flex; align-items: center; justify-content: center; width: 100%;
            pointer-events: auto;
        }
        #coin { 
            width: 220px; height: 220px; background: radial-gradient(circle, #ffdf00, #d4af37); 
            border-radius: 50%; display: flex; align-items: center; justify-content: center; 
            font-size: 80px; box-shadow: 0 0 40px rgba(255,223,0,0.4); 
            user-select: none; transition: transform 0.05s;
            cursor: pointer; z-index: 100;
        }
        #coin:active { transform: scale(0.92); }

        .card { background: #2c2c2c; width: 90%; padding: 15px; border-radius: 15px; margin: 10px 0; display: flex; justify-content: space-between; align-items: center; }
        .btn { background: #0088cc; color: white; border: none; padding: 12px 20px; border-radius: 10px; font-weight: bold; }
        .nav { height: 80px; display: flex; background: #2c2c2c; justify-content: space-around; align-items: center; padding-bottom: 20px; flex-shrink: 0; }
        .nav-item { opacity: 0.4; font-size: 11px; text-align: center; flex: 1; color: white; }
        .nav-item.active { opacity: 1; color: #0088cc; }
    </style>
</head>
<body>

<div class="header">
    <div style="font-size: 12px; color: #aaa;" id="lvl-txt">–†—ñ–≤–µ–Ω—å 1</div>
    <div class="lvl-bar"><div id="lvl-fill"></div></div>
    <p id="balance">0</p>
</div>

<div id="game-pg" class="page active">
    <div class="coin-container">
        <div id="coin" 
             onpointerdown="tap(event)" 
             ontouchstart="tap(event)" 
             onclick="tap(event)">üí∞</div>
    </div>
    <div style="width: 80%; padding-bottom: 30px;">
        <div style="display: flex; justify-content: space-between; font-size: 12px; margin-bottom: 5px;">
            <span>‚ö° –ï–Ω–µ—Ä–≥—ñ—è: <span id="energy">1000</span></span>
            <span>–ö–ª—ñ–∫: <span id="pwr-val">1</span></span>
        </div>
        <div style="background: #333; height: 10px; border-radius: 5px; overflow: hidden;"><div id="en-bar" style="background: orange; width: 100%; height: 100%;"></div></div>
    </div>
</div>

<div id="shop-pg" class="page">
    <div class="card"><div><b>–ú—É–ª—å—Ç–∏-–∫–ª—ñ–∫</b><br><small id="p-price-txt">50</small></div><button class="btn" onclick="buy('p')">UP</button></div>
    <div class="card"><div><b>–§–µ—Ä–º–∞</b><br><small id="f-price-txt">150</small></div><button class="btn" onclick="buy('f')">UP</button></div>
</div>

<div id="task-pg" class="page">
    <div class="card"><div><b>–ë–æ–Ω—É—Å</b><br><small>+1,000</small></div><button class="btn" id="q-start" onclick="claim()">GET</button></div>
</div>

<div class="nav">
    <div class="nav-item active" onclick="nav('game-pg', this)">üéÆ<br>–ì—Ä–∞</div><div class="nav-item" onclick="nav('shop-pg', this)">üõí<br>–ú–∞–≥–∞–∑–∏–Ω</div>
    <div class="nav-item" onclick="nav('task-pg', this)">üìù<br>–ó–∞–≤–¥–∞–Ω–Ω—è</div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.ready(); tg.expand();
    // –í–∏–º–∏–∫–∞—î–º–æ –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ñ –∂–µ—Å—Ç–∏ –≤ —Å–∞–º–æ–º—É Telegram
    tg.disableVerticalSwipes();

    let coins = parseInt(localStorage.getItem('c')) || 0;
    let pLvl = parseInt(localStorage.getItem('pl')) || 1;
    let fLvl = parseInt(localStorage.getItem('fl')) || 0;
    let xp = parseInt(localStorage.getItem('xp')) || 0;
    let energy = 1000;

    const emojis = ["üí∞", "ü•â", "ü•à", "ü•á", "üíé", "üëë"];

    function getLevelData(x) {
        if (x < 1000) return { l: 1, min: 0, max: 1000, n: "–ù–æ–≤–∞—á–æ–∫" };
        if (x < 3000) return { l: 2, min: 1000, max: 3000, n: "–ë—Ä–æ–Ω–∑–∞" };
        if (x < 6000) return { l: 3, min: 3000, max: 6000, n: "–°—Ä—ñ–±–ª–æ" };
        if (x < 8000) return { l: 4, min: 6000, max: 8000, n: "–ó–æ–ª–æ—Ç–æ" };
        let b = 8000, s = 5000, ex = Math.floor((x - b) / s) + 1;
        return { l: 4+ex, min: b+(ex-1)*s, max: b+ex*s, n: "–ú–∞–π—Å—Ç–µ—Ä" };
    }

    function update() {
        let pwr = Math.round(Math.pow(1.5, pLvl - 1));
        let ps = fLvl === 0 ? 0 : Math.round(2 * Math.pow(1.5, fLvl - 1));
        let ld = getLevelData(xp);
        let prog = ((xp - ld.min) / (ld.max - ld.min)) * 100;

        document.getElementById('balance').innerText = Math.floor(coins).toLocaleString();
        document.getElementById('energy').innerText = Math.floor(energy);
        document.getElementById('en-bar').style.width = (energy / 10) + '%';
        document.getElementById('pwr-val').innerText = pwr;
        document.getElementById('lvl-fill').style.width = prog + '%';
        document.getElementById('lvl-txt').innerText = –†—ñ–≤–µ–Ω—å ${ld.l}: ${ld.n};
        document.getElementById('coin').innerText = emojis[ld.l-1] || "üëë";
        
        document.getElementById('p-price-txt').innerText = Math.floor(50 * Math.pow(2, pLvl - 1));
        document.getElementById('f-price-txt').innerText = Math.floor(150 * Math.pow(2.2, fLvl));

        localStorage.setItem('c', coins);
        localStorage.setItem('pl', pLvl);
        localStorage.setItem('fl', fLvl);
        localStorage.setItem('xp', xp);
    }

    let lastTap = 0;
    function tap(e) {
        // –ó–∞—Ö–∏—Å—Ç –≤—ñ–¥ –ø–æ–¥–≤—ñ–π–Ω–æ–≥–æ —Å–ø—Ä–∞—Ü—é–≤–∞–Ω–Ω—è (ghost clicks)
        const now = Date.now();
        if (now - lastTap < 30) return;
        lastTap = now;

        if (e.cancelable) e.preventDefault();
        
        let pwr = Math.round(Math.pow(1.5, pLvl - 1));
        if (energy >= 1) {
            coins += pwr; energy--; xp++;
            tg.HapticFeedback.impactOccurred('light');
            update();
        }
    }

    function buy(type) {
        let pp = Math.floor(50 * Math.pow(2, pLvl - 1));
        let fp = Math.floor(150 * Math.pow(2.2, fLvl));
        if (type === 'p' && coins >= pp) { coins -= pp; pLvl++; }
        else if (type === 'f' && coins >= fp) { coins -= fp; fLvl++; }
        update();
    }

    function claim() {
        if (localStorage.getItem('cl') !== 'y') {
            coins += 1000; localStorage.setItem('cl', 'y');
            document.getElementById('q-start').innerText = "‚úÖ"; update();
        }
    }

    function nav(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        el.classList.add('active');
    }

    setInterval(() => {
        let ps = fLvl === 0 ? 0 : Math.round(2 * Math.pow(1.5, fLvl - 1));
        if (ps > 0) coins += (ps / 10);
        if (energy < 1000) energy++;
        update();
    }, 100);

    update();
</script>
</body>
</html>
