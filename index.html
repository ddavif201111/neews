<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elite Clicker Fix</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        body {
            font-family: sans-serif; background: #1a1a1a; color: white;
            margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; 
            overflow: hidden; touch-action: none; user-select: none;
        }
        #ton-connect { position: absolute; top: 10px; right: 10px; z-index: 100; transform: scale(0.8); }
        .header { width: 100%; padding: 20px 0; text-align: center; background: #2c2c2c; border-radius: 0 0 20px 20px; }
        #balance { font-size: 40px; font-weight: 900; color: #ffdf00; margin: 0; }
        
        .page { display: none; flex-direction: column; align-items: center; width: 100%; height: calc(100vh - 140px); }
        .page.active { display: flex; }

        /* –ö–õ–Ü–ö–ï–† */
        .click-area { flex-grow: 1; display: flex; align-items: center; justify-content: center; width: 100%; position: relative; }
        #coin {
            width: 200px; height: 200px; background: radial-gradient(circle, #ffdf00 0%, #d4af37 100%);
            border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 80px;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.5); transition: transform 0.05s;
            cursor: pointer; z-index: 50; touch-action: none;
        }
        #coin:active { transform: scale(0.95); }

        .floating-text { position: absolute; color: #ffdf00; font-size: 30px; font-weight: bold; pointer-events: none; animation: float 0.6s forwards; z-index: 100; }
        @keyframes float { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-100px); } }

        .nav-bar { height: 70px; background: #2c2c2c; display: flex; justify-content: space-around; align-items: center; }
        .nav-item { color: #888; text-align: center; font-size: 12px; cursor: pointer; flex: 1; }
        .nav-item.active { color: #0088cc; font-weight: bold; }
    </style>
</head>
<body>

    <div id="ton-connect"></div>

    <div class="header">
        <p id="balance">0</p>
        <div id="lvl-status" style="font-size: 12px; color: #4cd137;">–†—ñ–≤–µ–Ω—å 1</div>
    </div>

    <div id="game-page" class="page active">
        <div class="click-area">
            <div id="coin" ontouchstart="doClick(event)">üí∞</div>
        </div>
        <div style="width: 80%; margin-bottom: 20px; text-align: center;">
            <div style="font-size: 14px; margin-bottom: 5px;">‚ö° –ï–Ω–µ—Ä–≥—ñ—è: <span id="en-val">1000</span></div>
            <div style="background: #444; height: 10px; border-radius: 5px; overflow: hidden;">
                <div id="en-bar" style="background: orange; width: 100%; height: 100%;"></div>
            </div>
        </div>
    </div>

    <div id="shop-page" class="page"><h2 style="margin-top:50px;">–ú–∞–≥–∞–∑–∏–Ω —Å–∫–æ—Ä–æ...</h2></div>
    <div id="tasks-page" class="page"><h2 style="margin-top:50px;">–ó–∞–≤–¥–∞–Ω–Ω—è —Å–∫–æ—Ä–æ...</h2></div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="switchPage('game-page', this)"><span>üéÆ</span><br>–ì—Ä–∞</div>
        <div class="nav-item" onclick="switchPage('tasks-page', this)"><span>üìù</span><br>–ó–∞–≤–¥–∞–Ω–Ω—è</div>
        <div class="nav-item" onclick="switchPage('shop-page', this)"><span>üõí</span><br>–ú–∞–≥–∞–∑–∏–Ω</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // TON Connect
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://raw.githubusercontent.com/ton-connect/demo-dapp/main/public/tonconnect-manifest.json',
            buttonRootId: 'ton-connect'
        });

        // –õ–æ–≥—ñ–∫–∞
        let coins = Number(localStorage.getItem('c')) || 0;let energy = 1000;

        function updateUI() {
            document.getElementById('balance').innerText = Math.floor(coins).toLocaleString();
            document.getElementById('en-val').innerText = Math.floor(energy);
            document.getElementById('en-bar').style.width = (energy / 10) + '%';
            localStorage.setItem('c', coins);
        }

        // –û–°–ù–û–í–ù–ê –§–£–ù–ö–¶–Ü–Ø –ö–õ–Ü–ö–£
        function doClick(event) {
            event.preventDefault();
            if (energy >= 1) {
                coins += 1;
                energy -= 1;

                // –ê–Ω—ñ–º–∞—Ü—ñ—è —Ü–∏—Ñ—Ä–∏
                const touch = event.touches[0];
                const text = document.createElement('div');
                text.className = 'floating-text';
                text.innerText = '+1';
                text.style.left = touch.clientX + 'px';
                text.style.top = touch.clientY + 'px';
                document.body.appendChild(text);
                setTimeout(() => text.remove(), 600);

                tg.HapticFeedback.impactOccurred('medium');
                updateUI();
            }
        }

        function switchPage(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        }

        // –†–µ–≥–µ–Ω–µ—Ä–∞—Ü—ñ—è –µ–Ω–µ—Ä–≥—ñ—ó
        setInterval(() => {
            if (energy < 1000) {
                energy += 1;
                updateUI();
            }
        }, 1000);

        updateUI();
    </script>
</body>
</html>
