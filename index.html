<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elite Clicker Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-bg: var(--tg-theme-bg-color, #1a1a1a);
            --tg-text: var(--tg-theme-text-color, #ffffff);
            --tg-button: var(--tg-theme-button-color, #0088cc);
            --tg-sec-bg: var(--tg-theme-secondary-bg-color, #2c2c2c);
            --tg-hint: var(--tg-theme-hint-color, #aaaaaa);
        }

        body {
            font-family: 'Segoe UI', sans-serif; background-color: var(--tg-bg); color: var(--tg-text);
            margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden;
            user-select: none; touch-action: manipulation;
        }

        .header { width: 100%; padding: 15px 0; text-align: center; background: var(--tg-sec-bg); border-radius: 0 0 20px 20px; }
        #balance { font-size: 42px; font-weight: 900; color: #ffdf00; margin: 0; }
        .income-info { font-size: 12px; color: #4cd137; margin-top: 5px; }

        .page { display: none; flex-direction: column; align-items: center; width: 100%; height: calc(100vh - 140px); overflow-y: auto; }
        .page.active { display: flex; }

        .click-area { flex-grow: 1; display: flex; align-items: center; justify-content: center; width: 100%; position: relative; }
        #coin {
            width: 220px; height: 220px; background: radial-gradient(circle, #ffdf00 0%, #d4af37 100%);
            border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 90px;
            box-shadow: 0 0 40px rgba(212, 175, 55, 0.3); transition: transform 0.05s; z-index: 5;
        }
        #coin:active { transform: scale(0.92); }

        .floating-text { position: absolute; color: #ffdf00; font-size: 30px; font-weight: bold; pointer-events: none; animation: floatUp 0.7s forwards; }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-120px); } }

        .energy-section { width: 85%; margin-bottom: 20px; }
        .progress-container { width: 100%; height: 10px; background: rgba(255,255,255,0.1); border-radius: 5px; overflow: hidden; }
        #progress-fill { height: 100%; width: 100%; background: linear-gradient(90deg, #ffdf00, #ff8c00); transition: width 0.2s; }

        .shop-list { width: 90%; margin-top: 20px; }
        .shop-card { background: var(--tg-sec-bg); padding: 15px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .shop-info h3 { margin: 0; font-size: 16px; }
        .shop-info p { margin: 5px 0 0; font-size: 12px; color: var(--tg-hint); }
        .buy-btn { background: var(--tg-button); color: white; border: none; padding: 10px 12px; border-radius: 10px; font-weight: bold; min-width: 80px; }
        .buy-btn:disabled { opacity: 0.4; }

        .nav-bar { height: 70px; background: var(--tg-sec-bg); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid rgba(255,255,255,0.1); }
        .nav-item { color: var(--tg-hint); display: flex; flex-direction: column; align-items: center; font-size: 12px; cursor: pointer; }
        .nav-item.active { color: var(--tg-button); }
    </style>
</head>
<body>

    <div class="header">
        <p id="balance">0</p>
        <div class="income-info">–ü–∞—Å–∏–≤–Ω–∏–π –¥–æ—Ö—ñ–¥: +<span id="passive-val">0</span>/—Å–µ–∫</div>
    </div>

    <div id="game-page" class="page active">
        <div class="click-area" id="area">
            <div id="coin">üí∞</div>
        </div>
        <div class="energy-section">
            <div style="display: flex; justify-content: space-between; font-size: 13px; margin-bottom: 5px;">
                <span>‚ö° –ï–Ω–µ—Ä–≥—ñ—è <span id="en-val">1000</span></span>
                <span>–ö–ª—ñ–∫: <span id="power-val">1</span></span></div>
            <div class="progress-container"><div id="progress-fill"></div></div>
        </div>
    </div>

    <div id="shop-page" class="page">
        <div class="shop-list">
            <div class="shop-card">
                <div class="shop-info"><h3>–ú—É–ª—å—Ç–∏-–∫–ª—ñ–∫ (x1.5)</h3><p id="p-lvl">–†—ñ–≤–µ–Ω—å: 1</p></div>
                <button class="buy-btn" id="buy-power">50 üí∞</button>
            </div>
            <div class="shop-card">
                <div class="shop-info"><h3>–§–æ–Ω–æ–≤–∞ —Ñ–µ—Ä–º–∞</h3><p id="f-lvl">–î–æ—Ö—ñ–¥: 0/—Å–µ–∫</p></div>
                <button class="buy-btn" id="buy-farm">150 üí∞</button>
            </div>
            <div class="shop-card">
                <div class="shop-info"><h3>–õ—ñ–º—ñ—Ç –µ–Ω–µ—Ä–≥—ñ—ó</h3><p id="e-lvl">–ú–∞–∫—Å: 1000</p></div>
                <button class="buy-btn" id="buy-energy">100 üí∞</button>
            </div>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="showPage('game-page', this)"><span>üéÆ</span><span>–ì—Ä–∞</span></div>
        <div class="nav-item" onclick="showPage('shop-page', this)"><span>üõí</span><span>–ú–∞–≥–∞–∑–∏–Ω</span></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();

        let coins = Number(localStorage.getItem('c')) || 0;
        let powerLevel = Number(localStorage.getItem('pl')) || 1;
        let farmLevel = Number(localStorage.getItem('fl')) || 0;
        let energyLevel = Number(localStorage.getItem('el')) || 0;
        
        let power = Math.round(Math.pow(1.5, powerLevel - 1));
        let passiveIncome = farmLevel * 2; // –ö–æ–∂–µ–Ω —Ä—ñ–≤–µ–Ω—å —Ñ–µ—Ä–º–∏ +2 –º–æ–Ω–µ—Ç–∏/—Å–µ–∫
        let maxEnergy = 1000 + (energyLevel * 500);
        
        let energy = Number(localStorage.getItem('e'));
        if (energy === null) energy = maxEnergy;

        // –û—Ñ–ª–∞–π–Ω —Ä–æ–∑—Ä–∞—Ö—É–Ω–æ–∫
        let lastTime = Number(localStorage.getItem('t')) || Date.now();
        let secondsAway = Math.floor((Date.now() - lastTime) / 1000);
        
        if (secondsAway > 5) {
            let earned = secondsAway * passiveIncome;
            if (earned > 0) {
                coins += earned;
                tg.showAlert(`–í–∏ –±—É–ª–∏ –≤—ñ–¥—Å—É—Ç–Ω—ñ ${Math.floor(secondsAway/60)} —Ö–≤. –§–µ—Ä–º–∞ –Ω–∞–∑–±–∏—Ä–∞–ª–∞: ${earned} üí∞`);
            }
            energy = Math.min(maxEnergy, energy + (secondsAway * 3));
        }

        function updateUI() {
            power = Math.round(Math.pow(1.5, powerLevel - 1));
            passiveIncome = farmLevel * 2;
            maxEnergy = 1000 + (energyLevel * 500);

            document.getElementById('balance').innerText = Math.floor(coins).toLocaleString();
            document.getElementById('passive-val').innerText = passiveIncome;
            document.getElementById('en-val').innerText = energy;
            document.getElementById('progress-fill').style.width = (energy/maxEnergy*100) + '%';
            document.getElementById('power-val').innerText = power;

            document.getElementById('p-lvl').innerText = –†—ñ–≤–µ–Ω—å: ${powerLevel} (–ö–ª—ñ–∫: ${power});
            document.getElementById('f-lvl').innerText = –î–æ—Ö—ñ–¥: ${passiveIncome}/—Å–µ–∫;
            document.getElementById('e-lvl').innerText = –ú–∞–∫—Å: ${maxEnergy};

            let pPrice = Math.floor(50 * Math.pow(2, powerLevel - 1));
            let fPrice = Math.floor(150 * Math.pow(1.9, farmLevel));
            let ePrice = Math.floor(100 * Math.pow(2.2, energyLevel));

            document.getElementById('buy-power').innerText = pPrice + ' üí∞';
            document.getElementById('buy-farm').innerText = fPrice + ' üí∞';
            document.getElementById('buy-energy').innerText = ePrice + ' üí∞';

            document.getElementById('buy-power').disabled = coins < pPrice;
            document.getElementById('buy-farm').disabled = coins < fPrice;
            document.getElementById('buy-energy').disabled = coins < ePrice;

            localStorage.setItem('c', coins);
            localStorage.setItem('pl', powerLevel);
            localStorage.setItem('fl', farmLevel);
            localStorage.setItem('el', energyLevel);localStorage.setItem('e', energy);
            localStorage.setItem('t', Date.now());
        }

        function showPage(pId, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(pId).classList.add('active');
            el.classList.add('active');
        }

        document.getElementById('coin').addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (energy > 0) {
                coins += power; energy--;
                const t = document.createElement('div');
                t.className = 'floating-text'; t.innerText = '+' + power;
                t.style.left = e.touches[0].clientX + 'px'; t.style.top = e.touches[0].clientY + 'px';
                document.getElementById('area').appendChild(t);
                setTimeout(() => t.remove(), 700);
                tg.HapticFeedback.impactOccurred('medium');
                updateUI();
            }
        });

        document.getElementById('buy-power').onclick = () => {
            let pr = Math.floor(50 * Math.pow(2, powerLevel - 1));
            if (coins >= pr) { coins -= pr; powerLevel++; updateUI(); }
        };

        document.getElementById('buy-farm').onclick = () => {
            let pr = Math.floor(150 * Math.pow(1.9, farmLevel));
            if (coins >= pr) { coins -= pr; farmLevel++; updateUI(); }
        };

        document.getElementById('buy-energy').onclick = () => {
            let pr = Math.floor(100 * Math.pow(2.2, energyLevel));
            if (coins >= pr) { coins -= pr; energyLevel++; energy = maxEnergy; updateUI(); }
        };

        // –ü–∞—Å–∏–≤–Ω–∏–π –¥–æ—Ö—ñ–¥ —â–æ—Å–µ–∫—É–Ω–¥–∏
        setInterval(() => {
            if (passiveIncome > 0) { coins += passiveIncome / 10; updateUI(); }
        }, 100);

        // –†–µ–≥–µ–Ω–µ—Ä–∞—Ü—ñ—è –µ–Ω–µ—Ä–≥—ñ—ó
        setInterval(() => {
            if (energy < maxEnergy) { energy = Math.min(maxEnergy, energy + 5); updateUI(); }
        }, 1500);

        updateUI();
    </script>
</body>
</html>
