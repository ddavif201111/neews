<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { background: #1a1a1a; color: white; margin: 0; font-family: sans-serif; overflow: hidden; touch-action: none; display: flex; flex-direction: column; height: 100vh; }
        .header { text-align: center; padding: 15px; background: #2c2c2c; border-radius: 0 0 20px 20px; }
        #balance { font-size: 34px; font-weight: bold; color: #ffdf00; margin: 0; }
        .lvl-bar { width: 80%; background: #444; height: 6px; border-radius: 3px; margin: 5px auto; overflow: hidden; }
        #lvl-fill { height: 100%; width: 0%; background: #4cd137; transition: width 0.3s; }
        .page { display: none; flex-grow: 1; flex-direction: column; align-items: center; justify-content: center; width: 100%; }
        .active { display: flex; }
        #coin { width: 200px; height: 200px; background: radial-gradient(circle, #ffdf00, #d4af37); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 70px; box-shadow: 0 0 20px rgba(255,223,0,0.3); user-select: none; }
        #coin:active { transform: scale(0.96); }
        .card { background: #2c2c2c; width: 85%; padding: 12px; border-radius: 12px; margin: 8px 0; display: flex; justify-content: space-between; align-items: center; border: 1px solid #333; }
        .btn { background: #0088cc; color: white; border: none; padding: 8px 12px; border-radius: 8px; font-weight: bold; }
        .btn:disabled { opacity: 0.3; }
        .nav { height: 70px; display: flex; background: #2c2c2c; justify-content: space-around; align-items: center; }
        .nav-item { opacity: 0.5; font-size: 11px; text-align: center; flex: 1; }
        .nav-item.active { opacity: 1; color: #0088cc; }
    </style>
</head>
<body>

<div class="header">
    <div style="font-size: 10px; color: #aaa;" id="lvl-txt">–†—ñ–≤–µ–Ω—å 1</div>
    <div class="lvl-bar"><div id="lvl-fill"></div></div>
    <p id="balance">0</p>
</div>

<div id="game-pg" class="page active">
    <div id="coin" onpointerdown="tap(event)">üí∞</div>
    <div style="width: 80%; margin-top: 30px;">
        <small>–ï–Ω–µ—Ä–≥—ñ—è: <span id="energy">1000</span></small>
        <div style="background: #333; height: 8px; border-radius: 4px; overflow: hidden;"><div id="en-bar" style="background: orange; width: 100%; height: 100%;"></div></div>
    </div>
</div>

<div id="shop-pg" class="page">
    <div class="card"><div><b>–ú—É–ª—å—Ç–∏-–∫–ª—ñ–∫</b><br><small>–¶—ñ–Ω–∞: <span id="p-price">50</span></small></div><button class="btn" onclick="buy('p')">UP</button></div>
    <div class="card"><div><b>–ê–≤—Ç–æ-—Ñ–µ—Ä–º–∞</b><br><small>–¶—ñ–Ω–∞: <span id="f-price">150</span></small></div><button class="btn" onclick="buy('f')">UP</button></div>
</div>

<div id="task-pg" class="page">
    <div class="card"><div><b>–ë–æ–Ω—É—Å –Ω–æ–≤–∞—á–∫–∞</b><br><small>+1,000 –º–æ–Ω–µ—Ç</small></div><button class="btn" id="q-start" onclick="claim()">GET</button></div>
</div>

<div class="nav">
    <div class="nav-item active" onclick="nav('game-pg', this)">üéÆ<br>–ì—Ä–∞</div>
    <div class="nav-item" onclick="nav('shop-pg', this)">üõí<br>–ú–∞–≥–∞–∑–∏–Ω</div>
    <div class="nav-item" onclick="nav('task-pg', this)">üìù<br>–ó–∞–≤–¥–∞–Ω–Ω—è</div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.ready(); tg.expand();

    let coins = parseInt(localStorage.getItem('c')) || 0;
    let pLvl = parseInt(localStorage.getItem('pl')) || 1;
    let fLvl = parseInt(localStorage.getItem('fl')) || 0;
    let xp = parseInt(localStorage.getItem('xp')) || 0;
    let energy = 1000;

    const emojis = ["üí∞", "ü•â", "ü•à", "ü•á", "üíé", "üëë"];

    function update() {
        let pwr = Math.round(Math.pow(1.5, pLvl - 1));
        let ps = fLvl === 0 ? 0 : Math.round(2 * Math.pow(1.5, fLvl - 1));
        let userLvl = Math.floor(xp / 100) + 1;
        let progress = xp % 100;

        document.getElementById('balance').innerText = Math.floor(coins).toLocaleString();document.getElementById('energy').innerText = Math.floor(energy);
        document.getElementById('en-bar').style.width = (energy / 10) + '%';
        document.getElementById('lvl-fill').style.width = progress + '%';
        document.getElementById('lvl-txt').innerText = "–†—ñ–≤–µ–Ω—å " + userLvl;
        document.getElementById('coin').innerText = emojis[userLvl - 1] || "üëë";
        
        document.getElementById('p-price').innerText = Math.floor(50 * Math.pow(2, pLvl - 1));
        document.getElementById('f-price').innerText = Math.floor(150 * Math.pow(2.2, fLvl));

        localStorage.setItem('c', coins);
        localStorage.setItem('pl', pLvl);
        localStorage.setItem('fl', fLvl);
        localStorage.setItem('xp', xp);
    }

    function tap(e) {
        if (e.cancelable) e.preventDefault();
        let pwr = Math.round(Math.pow(1.5, pLvl - 1));
        if (energy >= 1) {
            coins += pwr; energy--; xp++;
            tg.HapticFeedback.impactOccurred('light');
            update();
        }
    }

    function buy(type) {
        let pPrice = Math.floor(50 * Math.pow(2, pLvl - 1));
        let fPrice = Math.floor(150 * Math.pow(2.2, fLvl));
        if (type === 'p' && coins >= pPrice) { coins -= pPrice; pLvl++; }
        else if (type === 'f' && coins >= fPrice) { coins -= fPrice; fLvl++; }
        update();
    }

    function claim() {
        if (localStorage.getItem('claimed') !== 'y') {
            coins += 1000; localStorage.setItem('claimed', 'y');
            document.getElementById('q-start').innerText = "‚úÖ"; update();
        }
    }

    function nav(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        el.classList.add('active');
    }

    setInterval(() => {
        let ps = fLvl === 0 ? 0 : Math.round(2 * Math.pow(1.5, fLvl - 1));
        if (ps > 0) coins += (ps / 10);
        if (energy < 1000) energy++;
        update();
    }, 100);

    update();
</script>
</body>
</html>
