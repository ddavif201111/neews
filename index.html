<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crypto Clicker Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary-color: #2481cc;
            --bg-color: var(--tg-theme-bg-color, #ffffff);
            --text-color: var(--tg-theme-text-color, #222222);
            --sec-bg: var(--tg-theme-secondary-bg-color, #f0f0f0);
        }

        body {
            font-family: sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            user-select: none;
        }

        .header {
            width: 100%;
            padding: 20px;
            text-align: center;
            background: var(--sec-bg);
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .stats-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 10px;
        }

        .stat-box {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #999);
        }

        #balance {
            font-size: 42px;
            font-weight: bold;
            color: var(--primary-color);
            margin: 10px 0;
        }

        /* –ö–Ω–æ–ø–∫–∞ –ö–ª—ñ–∫–µ—Ä */
        .coin-btn {
            margin-top: 40px;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #ffcc00, #f39c12);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            box-shadow: 0 10px 0 #d35400, 0 15px 20px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
        }

        .coin-btn:active {
            transform: translateY(5px);
            box-shadow: 0 5px 0 #d35400, 0 5px 10px rgba(0,0,0,0.2);
        }

        /* –ï–Ω–µ—Ä–≥—ñ—è */
        .energy-container {
            width: 80%;
            margin-top: 30px;
        }

        .energy-bar {
            width: 100%;
            height: 15px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }

        #energy-fill {
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, #34e89e, #0f3443);
            transition: width 0.3s;
        }

        /* –ú–∞–≥–∞–∑–∏–Ω */
        .shop {
            margin-top: 30px;
            width: 90%;
            padding: 15px;
            background: var(--sec-bg);
            border-radius: 15px;
        }

        .shop-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .shop-item button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            font-weight: bold;
        }

        .disabled {
            opacity: 0.5;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="header">
        <div id="balance">0</div>
        <div class="stat-box">–ú–û–ù–ï–¢–ò</div>
        <div class="stats-container">
            <div class="stat-box">–ö–ª—ñ–∫: <span id="per-click">1</span></div>
            <div class="stat-box">–ï–Ω–µ—Ä–≥—ñ—è: <span id="energy-text">100/100</span></div>
        </div>
    </div>

    <div class="coin-btn" id="click-btn">üí∞</div>

    <div class="energy-container">
        <div class="energy-bar">
            <div id="energy-fill"></div>
        </div>
    </div>

    <div class="shop">
        <div class="shop-item">
            <div><strong>–ú—É–ª—å—Ç–∏–ø–ª—ñ–∫–∞—Ç–æ—Ä x2</strong><br>
                <small>–¶—ñ–Ω–∞: 100 –º–æ–Ω–µ—Ç</small>
            </div>
            <button id="buy-x2">–ö—É–ø–∏—Ç–∏</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // –°—Ç–∞–Ω –≥—Ä–∏
        let coins = 0;
        let energy = 100;
        const maxEnergy = 100;
        let multiplier = 1;

        const balanceEl = document.getElementById('balance');
        const energyText = document.getElementById('energy-text');
        const energyFill = document.getElementById('energy-fill');
        const perClickEl = document.getElementById('per-click');
        const clickBtn = document.getElementById('click-btn');
        const buyX2Btn = document.getElementById('buy-x2');

        // –§—É–Ω–∫—Ü—ñ—è –∫–ª—ñ–∫—É
        clickBtn.addEventListener('click', () => {
            if (energy > 0) {
                coins += (1 * multiplier);
                energy -= 1;
                updateUI();
                tg.HapticFeedback.impactOccurred('medium');
            } else {
                tg.showAlert("–ï–Ω–µ—Ä–≥—ñ—è –∑–∞–∫—ñ–Ω—á–∏–ª–∞—Å—å! –ü–æ—á–µ–∫–∞–π—Ç–µ –≤—ñ–¥–Ω–æ–≤–ª–µ–Ω–Ω—è.");
            }
        });

        // –ö—É–ø—ñ–≤–ª—è x2
        buyX2Btn.addEventListener('click', () => {
            if (coins >= 100) {
                coins -= 100;
                multiplier *= 2;
                buyX2Btn.innerText = "–ö—É–ø–ª–µ–Ω–æ";
                buyX2Btn.classList.add('disabled');
                updateUI();
                tg.showAlert("–í—ñ—Ç–∞—î–º–æ! –¢–µ–ø–µ—Ä –≤–∏ –æ—Ç—Ä–∏–º—É—î—Ç–µ –≤–¥–≤—ñ—á—ñ –±—ñ–ª—å—à–µ –º–æ–Ω–µ—Ç!");
            } else {
                tg.showAlert("–ù–µ–¥–æ—Å—Ç–∞—Ç–Ω—å–æ –º–æ–Ω–µ—Ç!");
            }
        });

        // –û–Ω–æ–≤–ª–µ–Ω–Ω—è —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å—É
        function updateUI() {
            balanceEl.innerText = Math.floor(coins);
            energyText.innerText = ${energy}/${maxEnergy};
            energyFill.style.width = ${(energy / maxEnergy) * 100}%;
            perClickEl.innerText = 1 * multiplier;

            // –í—ñ–¥–∫–ª—é—á–∞—î–º–æ –∫–Ω–æ–ø–∫—É –º–∞–≥–∞–∑–∏–Ω—É —è–∫—â–æ –º–∞–ª–æ –≥—Ä–æ—à–µ–π
            if (coins < 100 && buyX2Btn.innerText !== "–ö—É–ø–ª–µ–Ω–æ") {
                buyX2Btn.style.opacity = "0.5";
            } else {
                buyX2Btn.style.opacity = "1";
            }
        }

        // –í—ñ–¥–Ω–æ–≤–ª–µ–Ω–Ω—è –µ–Ω–µ—Ä–≥—ñ—ó (1 –æ–¥–∏–Ω–∏—Ü—è –∫–æ–∂–Ω—ñ 2 —Å–µ–∫—É–Ω–¥–∏)
        setInterval(() => {
            if (energy < maxEnergy) {
                energy += 1;
                updateUI();
            }
        }, 2000);

        updateUI();
    </script>
</body>
</html>
