<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: #1a1a1a; color: white; margin: 0; padding: 0;
            font-family: sans-serif; overflow: hidden; touch-action: none;
            display: flex; flex-direction: column; height: 100vh;
        }
        .header { text-align: center; padding: 15px; background: #2c2c2c; border-radius: 0 0 20px 20px; }
        #balance { font-size: 36px; font-weight: bold; color: #ffdf00; margin: 0; }
        
        .page { display: none; flex-grow: 1; flex-direction: column; align-items: center; justify-content: center; width: 100%; }
        .active-page { display: flex; }

        #coin {
            width: 200px; height: 200px; background: radial-gradient(circle, #ffdf00, #d4af37); 
            border-radius: 50%; display: flex; align-items: center; justify-content: center; 
            font-size: 80px; box-shadow: 0 0 20px rgba(255,223,0,0.4); user-select: none;
        }
        #coin:active { transform: scale(0.95); }

        .card { background: #2c2c2c; width: 85%; padding: 15px; border-radius: 12px; margin: 10px 0; display: flex; justify-content: space-between; align-items: center; }
        .btn { background: #0088cc; color: white; border: none; padding: 10px 15px; border-radius: 8px; font-weight: bold; }
        .btn:disabled { opacity: 0.3; }

        .nav { height: 70px; display: flex; background: #2c2c2c; justify-content: space-around; align-items: center; border-top: 1px solid #444; }
        .nav-item { opacity: 0.5; font-size: 12px; text-align: center; flex: 1; }
        .nav-item.active { opacity: 1; color: #0088cc; }
    </style>
</head>
<body>

<div class="header">
    <p id="balance">0</p>
    <div style="font-size: 12px; color: #4cd137;">–ü—Ä–∏–±—É—Ç–æ–∫: +<span id="ps-val">0</span>/—Å–µ–∫</div>
</div>

<div id="game-pg" class="page active-page">
    <div id="coin" onpointerdown="tap(event)">üí∞</div>
    <div style="width: 80%; margin-top: 30px;">
        <div style="display: flex; justify-content: space-between; font-size: 13px; margin-bottom: 5px;">
            <span>‚ö° <span id="energy">1000</span> / 1000</span>
            <span>–ö–ª—ñ–∫: <span id="pwr-val">1</span></span>
        </div>
        <div style="background: #444; height: 8px; border-radius: 4px; overflow: hidden;">
            <div id="en-bar" style="background: orange; width: 100%; height: 100%;"></div>
        </div>
    </div>
</div>

<div id="shop-pg" class="page">
    <div class="card">
        <div><b>–ú—É–ª—å—Ç–∏-–∫–ª—ñ–∫</b><br><small>–†—ñ–≤–µ–Ω—å <span id="p-lvl">1</span></small></div>
        <button class="btn" id="buy-p" onclick="buy('p')">0</button>
    </div>
    <div class="card">
        <div><b>–§–µ—Ä–º–∞ (AFK)</b><br><small>–î–æ—Ö—ñ–¥: <span id="f-ps">0</span>/—Å</small></div>
        <button class="btn" id="buy-f" onclick="buy('f')">0</button>
    </div>
</div>

<div id="task-pg" class="page">
    <div class="card">
        <div><b>–ë–æ–Ω—É—Å –Ω–æ–≤–∞—á–∫–∞</b><br><small>+1,000 –º–æ–Ω–µ—Ç</small></div>
        <button class="btn" id="q-start" onclick="claim()">–û—Ç—Ä–∏–º–∞—Ç–∏</button>
    </div>
</div>

<div class="nav">
    <div class="nav-item active" onclick="nav('game-pg', this)">üéÆ<br>–ì—Ä–∞</div>
    <div class="nav-item" onclick="nav('shop-pg', this)">üõí<br>–ú–∞–≥–∞–∑–∏–Ω</div>
    <div class="nav-item" onclick="nav('task-pg', this)">üìù<br>–ó–∞–≤–¥–∞–Ω–Ω—è</div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.ready(); tg.expand();

    let coins = parseInt(localStorage.getItem('coins')) || 0;
    let pLvl = parseInt(localStorage.getItem('pLvl')) || 1;
    let fLvl = parseInt(localStorage.getItem('fLvl')) || 0;
    let energy = 1000;

    function update() {
        let pwr = Math.round(Math.pow(1.5, pLvl - 1));
        let ps = fLvl === 0 ? 0 : Math.round(2 * Math.pow(1.5, fLvl - 1));
        
        document.getElementById('balance').innerText = Math.floor(coins).toLocaleString();
        document.getElementById('energy').innerText = Math.floor(energy);
        document.getElementById('en-bar').style.width = (energy / 10) + '%';
        document.getElementById('pwr-val').innerText = pwr;
        document.getElementById('ps-val').innerText = ps;
        
        // –¶—ñ–Ω–∏
        let pPrice = Math.floor(50 * Math.pow(2, pLvl - 1));
        let fPrice = Math.floor(150 * Math.pow(2.2, fLvl));
        
        document.getElementById('buy-p').innerText = pPrice;
        document.getElementById('buy-f').innerText = fPrice;
        document.getElementById('p-lvl').innerText = pLvl;
        document.getElementById('f-ps').innerText = ps;
        
        document.getElementById('buy-p').disabled = coins < pPrice;
        document.getElementById('buy-f').disabled = coins < fPrice;

        localStorage.setItem('coins', coins);
        localStorage.setItem('pLvl', pLvl);
        localStorage.setItem('fLvl', fLvl);
    }

    function tap(e) {
        if (e.cancelable) e.preventDefault();
        let pwr = Math.round(Math.pow(1.5, pLvl - 1));
        if (energy >= 1) {
            coins += pwr;
            energy -= 1;
            tg.HapticFeedback.impactOccurred('light');
            update();
        }
    }

    function buy(type) {
        if (type === 'p') {
            let price = Math.floor(50 * Math.pow(2, pLvl - 1));
            if (coins >= price) { coins -= price; pLvl++; }
        } else {
            let price = Math.floor(150 * Math.pow(2.2, fLvl));
            if (coins >= price) { coins -= price; fLvl++; }
        }
        update();
    }

    function claim() {
        coins += 1000;
        document.getElementById('q-start').innerText = "‚úÖ";
        document.getElementById('q-start').disabled = true;
        update();
    }

    function nav(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active-page');
        el.classList.add('active');
    }

    setInterval(() => {
        let ps = fLvl === 0 ? 0 : Math.round(2 * Math.pow(1.5, fLvl - 1));
        if (ps > 0) coins += (ps / 10);
        if (energy < 1000) energy++;
        update();
    }, 100);

    update();
</script>

</body>
</html>
