<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crypto Clicker Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: var(--tg-theme-bg-color, #ffffff);
            --text: var(--tg-theme-text-color, #222);
            --hint: var(--tg-theme-hint-color, #999);
            --btn: var(--tg-theme-button-color, #2481cc);
            --btn-text: var(--tg-theme-button-text-color, #fff);
            --sec-bg: var(--tg-theme-secondary-bg-color, #f0f0f0);
        }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; align-items: center; height: 100vh; user-select: none; overflow: hidden; }
        .stats { width: 100%; padding: 20px; background: var(--sec-bg); text-align: center; border-radius: 0 0 25px 25px; }
        #balance { font-size: 48px; font-weight: bold; color: var(--btn); }
        .click-area { flex-grow: 1; display: flex; align-items: center; justify-content: center; width: 100%; }
        .circle { width: 200px; height: 200px; background: radial-gradient(circle, #ffd700, #ff8c00); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 80px; box-shadow: 0 10px 20px rgba(0,0,0,0.2); cursor: pointer; transition: transform 0.05s; }
        .circle:active { transform: scale(0.95); }
        .energy-box { width: 80%; margin-bottom: 20px; }
        .energy-bar { width: 100%; height: 12px; background: #ddd; border-radius: 10px; overflow: hidden; }
        #energy-fill { height: 100%; width: 100%; background: orange; transition: width 0.3s; }
        .shop { width: 90%; background: var(--sec-bg); padding: 15px; border-radius: 20px; margin-bottom: 30px; }
        .shop-item { display: flex; justify-content: space-between; align-items: center; }
        .shop-btn { background: var(--btn); color: var(--btn-text); border: none; padding: 10px 15px; border-radius: 10px; font-weight: bold; }
        .shop-btn:disabled { opacity: 0.5; }
    </style>
</head>
<body>
    <div class="stats">
        <div id="balance">0</div>
        <div style="color: var(--hint)">–ú–û–ù–ï–¢–ò</div>
        <div style="margin-top:10px">–ï–Ω–µ—Ä–≥—ñ—è: <span id="energy-val">100</span>/100</div>
    </div>
    <div class="click-area"><div class="circle" id="clicker">üí∞</div></div>
    <div class="energy-box"><div class="energy-bar"><div id="energy-fill"></div></div></div>
    <div class="shop">
        <div class="shop-item">
            <div><strong>–ú—É–ª—å—Ç–∏-–∫–ª—ñ–∫</strong><br><small id="price-tag">–¶—ñ–Ω–∞: 50</small></div>
            <button class="shop-btn" id="buy-upgrade">–ö—É–ø–∏—Ç–∏</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // –°—Ç–∞–Ω –≥—Ä–∏
        let coins = Number(localStorage.getItem('coins')) || 0;
        let powerLevel = Number(localStorage.getItem('powerLevel')) || 0;
        let energy = Number(localStorage.getItem('energy')) || 100;
        let lastExitTime = Number(localStorage.getItem('lastExitTime')) || Date.now();
        
        const maxEnergy = 100;
        const basePrice = 50;

        // –†–æ–∑—Ä–∞—Ö—É–Ω–æ–∫ —Ñ–æ–Ω–æ–≤–æ—ó –µ–Ω–µ—Ä–≥—ñ—ó (1 –æ–¥. –∑–∞ 3 —Å–µ–∫—É–Ω–¥–∏)
        const secondsPassed = Math.floor((Date.now() - lastExitTime) / 1000);
        const recovered = Math.floor(secondsPassed / 3);
        energy = Math.min(maxEnergy, energy + recovered);

        function getPrice() {
            return Math.floor(basePrice * Math.pow(1.75, powerLevel));
        }

        function updateUI() {
            const price = getPrice();
            document.getElementById('balance').innerText = Math.floor(coins);
            document.getElementById('energy-val').innerText = energy;
            document.getElementById('energy-fill').style.width = (energy/maxEnergy*100) + '%';
            document.getElementById('price-tag').innerText = –¶—ñ–Ω–∞: ${price};document.getElementById('buy-upgrade').disabled = coins < price;

            localStorage.setItem('coins', coins);
            localStorage.setItem('powerLevel', powerLevel);
            localStorage.setItem('energy', energy);
            localStorage.setItem('lastExitTime', Date.now());
        }

        document.getElementById('clicker').addEventListener('click', () => {
            if (energy > 0) {
                coins += (1 + powerLevel);
                energy--;
                tg.HapticFeedback.impactOccurred('light');
                updateUI();
            }
        });

        document.getElementById('buy-upgrade').addEventListener('click', () => {
            const price = getPrice();
            if (coins >= price) {
                coins -= price;
                powerLevel++;
                updateUI();
                tg.showAlert("–†—ñ–≤–µ–Ω—å –ø—ñ–¥–≤–∏—â–µ–Ω–æ!");
            }
        });

        // –ü–æ—Å—Ç—ñ–π–Ω–µ –≤—ñ–¥–Ω–æ–≤–ª–µ–Ω–Ω—è –µ–Ω–µ—Ä–≥—ñ—ó –ø–æ–∫–∏ –±–æ—Ç –≤—ñ–¥–∫—Ä–∏—Ç–∏–π
        setInterval(() => {
            if (energy < maxEnergy) {
                energy++;
                updateUI();
            }
        }, 3000);

        updateUI();
    </script>
</body>
</html>
