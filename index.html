<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: #1a1a1a; color: white; margin: 0; padding: 0;
            font-family: sans-serif; overflow: hidden; touch-action: none;
            display: flex; flex-direction: column; height: 100vh;
        }
        .header { text-align: center; padding: 20px; background: #2c2c2c; }
        #balance { font-size: 40px; font-weight: bold; color: #ffdf00; margin: 0; }
        
        .game { flex-grow: 1; display: flex; align-items: center; justify-content: center; }
        #coin {
            width: 200px; height: 200px; background: orange; border-radius: 50%;
            display: flex; align-items: center; justify-content: center; font-size: 80px;
            box-shadow: 0 0 20px rgba(255,165,0,0.5); user-select: none;
        }
        #coin:active { transform: scale(0.95); }

        .nav { height: 60px; display: flex; background: #2c2c2c; justify-content: space-around; align-items: center; }
        .nav div { opacity: 0.6; font-size: 12px; }
        .nav .active { opacity: 1; color: #0088cc; }
    </style>
</head>
<body>

<div class="header">
    <p id="balance">0</p>
    <small>–ï–Ω–µ—Ä–≥—ñ—è: <span id="energy">1000</span></small>
</div>

<div class="game">
    <div id="coin" onpointerdown="tap(event)">üí∞</div>
</div>

<div class="nav">
    <div class="active">üéÆ –ì—Ä–∞</div>
    <div onclick="alert('–°–∫–æ—Ä–æ!')">üõí –ú–∞–≥–∞–∑–∏–Ω</div>
    <div onclick="alert('–°–∫–æ—Ä–æ!')">üìù –ó–∞–≤–¥–∞–Ω–Ω—è</div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    let coins = parseInt(localStorage.getItem('coins')) || 0;
    let energy = 1000;

    function update() {
        document.getElementById('balance').innerText = coins.toLocaleString();
        document.getElementById('energy').innerText = energy;
        localStorage.setItem('coins', coins);
    }

    function tap(e) {
        // –í–∞–∂–ª–∏–≤–æ –¥–ª—è Telegram: –∑–∞–ø–æ–±—ñ–≥–∞—î–º–æ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–∏–º –¥—ñ—è–º
        if (e.cancelable) e.preventDefault();
        
        if (energy > 0) {
            coins += 1;
            energy -= 1;
            
            // –í—ñ–±—Ä–∞—Ü—ñ—è
            tg.HapticFeedback.impactOccurred('medium');
            update();
        }
    }

    // –†–µ–≥–µ–Ω–µ—Ä–∞—Ü—ñ—è –µ–Ω–µ—Ä–≥—ñ—ó
    setInterval(() => {
        if (energy < 1000) {
            energy++;
            update();
        }
    }, 1500);

    update();
</script>

</body>
</html>
