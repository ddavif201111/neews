<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; touch-action: manipulation; }
        body { 
            background: #0d0d0d; color: white; margin: 0; font-family: -apple-system, sans-serif; 
            display: flex; flex-direction: column; height: 100vh; overflow: hidden;
        }
        
        /* –•–µ–¥–µ—Ä */
        .header { padding: 10px; background: #151515; text-align: center; border-bottom: 1px solid #222; }
        #balance { font-size: 32px; font-weight: 800; color: #f3ba2f; margin: 5px 0; }
        .lvl-bar { width: 60%; background: #333; height: 6px; border-radius: 10px; margin: 5px auto; overflow: hidden; }
        #lvl-fill { height: 100%; width: 0%; background: linear-gradient(90deg, #f3ba2f, #ffea00); transition: width 0.3s; }

        .page { display: none; flex: 1; flex-direction: column; align-items: center; width: 100%; padding: 20px; overflow-y: auto; }
        .active { display: flex !important; }

        /* –û–±–ª–∞—Å—Ç—å –∫–ª—ñ–∫—É —Ç–∞ –∞–Ω—ñ–º–∞—Ü—ñ—è */
        #game-area { flex: 1; display: flex; align-items: center; justify-content: center; width: 100%; position: relative; }
        #coin { 
            width: 230px; height: 230px; background: radial-gradient(circle, #252525, #000); 
            border: 5px solid #f3ba2f; border-radius: 50%; display: flex; align-items: center; 
            justify-content: center; font-size: 100px; box-shadow: 0 0 30px rgba(243,186,47,0.15); 
            transition: transform 0.05s; cursor: pointer; z-index: 2;
        }

        /* –°—Ç–∏–ª—å –≤–∏–ª—ñ—Ç–∞—é—á–∏—Ö —Ü–∏—Ñ—Ä */
        .plus-one {
            position: absolute;
            color: #f3ba2f;
            font-size: 28px;
            font-weight: 800;
            pointer-events: none;
            animation: moveUp 0.8s ease-out forwards;
            z-index: 10;
        }

        @keyframes moveUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-150px); opacity: 0; }
        }

        /* –ï–Ω–µ—Ä–≥—ñ—è */
        .stat-bar { width: 100%; margin-top: 20px; }
        .en-bg { width: 100%; background: #222; height: 10px; border-radius: 10px; overflow: hidden; }
        #en-fill { height: 100%; width: 100%; background: orange; transition: width 0.2s; }

        /* –ú–∞–≥–∞–∑–∏–Ω —Ç–∞ –†–µ—Ñ–∫–∞ */
        .card { background: #1a1a1a; width: 100%; padding: 15px; border-radius: 20px; margin-bottom: 12px; border: 1px solid #252525; display: flex; justify-content: space-between; align-items: center; }
        .btn-up { background: #0088cc; color: white; border: none; padding: 10px 18px; border-radius: 12px; font-weight: bold; }
        .ref-card { background: #1e1e1e; width: 100%; border-radius: 25px; padding: 25px; border: 1px solid #333; position: relative; text-align: left; }
        .invite-btn { background: #d4af37; color: black; border: none; width: 100%; padding: 16px; border-radius: 15px; font-weight: 800; margin-top: 20px; }

        /* –ù–∞–≤—ñ–≥–∞—Ü—ñ—è */
        .nav { height: 85px; display: flex; background: #151515; border-top: 1px solid #222; padding-bottom: 20px; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #555; font-size: 11px; }
        .nav-item.active { color: #f3ba2f; }
        .nav-item span { font-size: 24px; margin-bottom: 4px; }
    </style>
</head>
<body>

<div class="header">
    <div id="lvl-name" style="font-size:11px; color:#888;">Baby Panda</div>
    <div class="lvl-bar"><div id="lvl-fill"></div></div>
    <div id="balance">0</div>
</div>

<div id="pg-game" class="page active">
    <div id="game-area">
        <div id="coin">üêº</div>
    </div>
    <div class="stat-bar">
        <div style="display:flex; justify-content:space-between; font-size:13px; margin-bottom:5px;"><span>‚ö° <span id="energy">1000</span> / <span id="max-energy">1000</span></span>
            <span>–ö–ª—ñ–∫: +<span id="pwr">1</span></span>
        </div>
        <div class="en-bg"><div id="en-fill"></div></div>
    </div>
</div>

<div id="pg-shop" class="page">
    <div class="card">
        <div><b>Multi-Tap</b><br><small>–¶—ñ–Ω–∞: <span id="tap-price">50</span></small></div>
        <button class="btn-up" onclick="buyTap()">UP</button>
    </div>
    <div class="card">
        <div><b>Energy Limit</b><br><small>–¶—ñ–Ω–∞: <span id="en-price">500</span></small></div>
        <button class="btn-up" onclick="buyEnergy()">UP</button>
    </div>
</div>

<div id="pg-ref" class="page">
    <div class="ref-card">
        <div style="font-size:18px; font-weight:bold;">–ü–û–õ–£–ß–ê–ô–¢–ï 2,500 –ü–ê–ù–î –ó–ê –ó–ê–ü–†–û–®–ï–ù–ù–Ø</div>
        <button class="invite-btn" onclick="invite()">–ü–†–ò–ì–õ–ê–°–ò–¢–¨ –î–†–£–ó–ï–ô</button>
    </div>
</div>

<div class="nav">
    <div class="nav-item active" onclick="nav('pg-game', this)"><span>üöÄ</span>–ò–≥—Ä–∞</div>
    <div class="nav-item" onclick="nav('pg-shop', this)"><span>üõí</span>–ú–∞–≥–∞–∑–∏–Ω</div>
    <div class="nav-item" onclick="nav('pg-ref', this)"><span>üë•</span>–î—Ä—É–∑—å—è</div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.ready(); tg.expand();

    let coins = Number(localStorage.getItem('c')) || 0;
    let xp = Number(localStorage.getItem('xp')) || 0;
    let pLvl = Number(localStorage.getItem('pl')) || 1;
    let eLvl = Number(localStorage.getItem('el')) || 1;
    const energySteps = [1000, 1500, 3000, 5000, 7000, 10000];
    function getMaxE() { return energySteps[eLvl-1] || 10000; }
    let energy = Number(localStorage.getItem('en')) || getMaxE();

    function update() {
        let maxE = getMaxE();
        document.getElementById('balance').innerText = Math.floor(coins).toLocaleString();
        document.getElementById('energy').innerText = Math.floor(energy);
        document.getElementById('max-energy').innerText = maxE;
        document.getElementById('en-fill').style.width = (energy / maxE * 100) + '%';
        document.getElementById('pwr').innerText = pLvl;
        document.getElementById('tap-price').innerText = Math.floor(50 * Math.pow(2, pLvl - 1));
        document.getElementById('en-price').innerText = Math.floor(500 * Math.pow(2, eLvl - 1));
        
        localStorage.setItem('c', coins);
        localStorage.setItem('en', energy);
        localStorage.setItem('pl', pLvl);
        localStorage.setItem('el', eLvl);
    }

    // –õ–û–ì–Ü–ö–ê –ö–õ–Ü–ö–£ –ó –ê–ù–Ü–ú–ê–¶–Ü–Ñ–Æ +1
    document.getElementById('coin').addEventListener('touchstart', (e) => {
        if (energy >= pLvl) {
            coins += pLvl;
            energy -= pLvl;
            xp += 1;

            // –°—Ç–≤–æ—Ä–µ–Ω–Ω—è –≤–∏–ª—ñ—Ç–∞—é—á–æ—ó —Ü–∏—Ñ—Ä–∏
            const touch = e.touches[0];
            const plusOne = document.createElement('div');
            plusOne.classList.add('plus-one');
            plusOne.innerText = +${pLvl};
            plusOne.style.left = ${touch.pageX - 15}px;
            plusOne.style.top = ${touch.pageY - 40}px;
            
            document.body.appendChild(plusOne);

            // –í–∏–¥–∞–ª–µ–Ω–Ω—è –µ–ª–µ–º–µ–Ω—Ç–∞ –ø—ñ—Å–ª—è –∑–∞–≤–µ—Ä—à–µ–Ω–Ω—è –∞–Ω—ñ–º–∞—Ü—ñ—ó
            setTimeout(() => { plusOne.remove(); }, 800);

            // –ï—Ñ–µ–∫—Ç –Ω–∞—Ç–∏—Å–∫–∞–Ω–Ω—è
            document.getElementById('coin').style.transform = 'scale(0.95)';
            setTimeout(() => { document.getElementById('coin').style.transform = 'scale(1)'; }, 50);

            tg.HapticFeedback.impactOccurred('medium');
            update();
        }
    });

    function nav(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        el.classList.add('active');
    }

    function buyTap() {
        let cost = Math.floor(50 * Math.pow(2, pLvl - 1));
        if (coins >= cost) { coins -= cost; pLvl++; update(); }
    }

    function buyEnergy() {
        let cost = Math.floor(500 * Math.pow(2, eLvl - 1));
        if (coins >= cost) { coins -= cost; eLvl++; energy = getMaxE(); update(); }
    }

    setInterval(() => { if (energy < getMaxE()) { energy = Math.min(getMaxE(), energy + 3); update(); } }, 1500);
    update();
</script>
</body>
</html>
