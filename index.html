<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elite Clicker Ultra Fix</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        :root {
            --tg-bg: var(--tg-theme-bg-color, #1a1a1a);
            --tg-text: var(--tg-theme-text-color, #ffffff);
            --tg-button: var(--tg-theme-button-color, #0088cc);
            --tg-sec-bg: var(--tg-theme-secondary-bg-color, #2c2c2c);
        }
        body {
            font-family: 'Segoe UI', sans-serif; background: var(--tg-bg); color: var(--tg-text);
            margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; 
            overflow: hidden; touch-action: none; user-select: none;
        }
        #ton-connect { position: absolute; top: 10px; right: 10px; z-index: 100; transform: scale(0.8); }
        .header { width: 100%; padding: 25px 0 15px; text-align: center; background: var(--tg-sec-bg); border-radius: 0 0 20px 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        #balance { font-size: 44px; font-weight: 900; color: #ffdf00; margin: 0; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }
        .page { display: none; flex-direction: column; align-items: center; width: 100%; height: calc(100vh - 140px); position: relative; }
        .page.active { display: flex; }
        .click-area { flex-grow: 1; display: flex; align-items: center; justify-content: center; width: 100%; touch-action: none; }
        
        /* –ö–ù–û–ü–ö–ê –ú–û–ù–ï–¢–ò */
        #coin {
            width: 220px; height: 220px; background: radial-gradient(circle, #ffdf00 0%, #d4af37 100%);
            border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 90px;
            box-shadow: 0 0 40px rgba(212, 175, 55, 0.4); transition: transform 0.05s;
            touch-action: none; z-index: 50; cursor: pointer;
        }
        #coin:active { transform: scale(0.92); }

        .floating-text { position: absolute; color: #ffdf00; font-size: 32px; font-weight: bold; pointer-events: none; animation: floatUp 0.6s forwards; z-index: 100; }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-130px); } }

        .footer-ui { width: 85%; margin-bottom: 15px; }
        .progress-bg { width: 100%; height: 12px; background: rgba(255,255,255,0.1); border-radius: 6px; overflow: hidden; }
        #progress-fill { height: 100%; width: 100%; background: linear-gradient(90deg, #ffdf00, #ff8c00); transition: width 0.1s; }

        .shop-list { width: 90%; padding: 20px 0; }
        .shop-card { background: var(--tg-sec-bg); padding: 15px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; border: 1px solid rgba(255,255,255,0.05); }
        .buy-btn { background: var(--tg-button); color: white; border: none; padding: 10px 18px; border-radius: 10px; font-weight: bold; }
        .buy-btn:disabled { opacity: 0.3; }

        .nav-bar { height: 70px; background: var(--tg-sec-bg); display: flex; justify-content: space-around; align-items: center; box-shadow: 0 -4px 10px rgba(0,0,0,0.2); }
        .nav-item { color: #888; display: flex; flex-direction: column; align-items: center; font-size: 12px; cursor: pointer; transition: 0.2s; }
        .nav-item.active { color: var(--tg-button); transform: translateY(-2px); }
    </style>
</head>
<body>

    <div id="ton-connect"></div>

    <div class="header">
        <p id="balance">0</p>
        <div style="font-size: 12px; color: #4cd137; font-weight: bold;">+<span id="passive-val">0</span> / –°–ï–ö</div>
    </div>

    <div id="game-page" class="page active">
        <div class="click-area" id="area">
            <div id="coin">üí∞</div>
        </div>
        <div class="footer-ui"><div style="display: flex; justify-content: space-between; font-size: 13px; margin-bottom: 6px; font-weight: bold;">
                <span>‚ö° <span id="en-val">1000</span> / <span id="max-en-val">1000</span></span>
                <span>–ö–õ–Ü–ö: <span id="pow-val">1</span></span>
            </div>
            <div class="progress-bg"><div id="progress-fill"></div></div>
        </div>
    </div>

    <div id="shop-page" class="page">
        <div class="shop-list">
            <div class="shop-card">
                <div><b>–ú—É–ª—å—Ç–∏-–∫–ª—ñ–∫ x1.5</b><br><small id="p-info">–†—ñ–≤–µ–Ω—å 1</small></div>
                <button class="buy-btn" id="buy-power">50</button>
            </div>
            <div class="shop-card">
                <div><b>–§–µ—Ä–º–∞ x1.5 (AFK)</b><br><small id="f-info">0 / —Å–µ–∫</small></div>
                <button class="buy-btn" id="buy-farm">150</button>
            </div>
            <div class="shop-card">
                <div><b>–ï–Ω–µ—Ä–≥—ñ—è</b><br><small id="e-info">+500 –ª—ñ–º—ñ—Ç—É</small></div>
                <button class="buy-btn" id="buy-energy">100</button>
            </div>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" id="nav-game"><span>üéÆ</span><br>–ì–†–ê</div>
        <div class="nav-item" id="nav-shop"><span>üõí</span><br>–ú–ê–ì–ê–ó–ò–ù</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();

        // TON Connect
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://raw.githubusercontent.com/ton-connect/demo-dapp/main/public/tonconnect-manifest.json',
            buttonRootId: 'ton-connect'
        });

        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –¥–∞–Ω–∏—Ö –∑ –ø–µ—Ä–µ–≤—ñ—Ä–∫–æ—é
        let coins = Number(localStorage.getItem('c')) || 0;
        let pLvl = Number(localStorage.getItem('pl')) || 1;
        let fLvl = Number(localStorage.getItem('fl')) || 0;
        let eLvl = Number(localStorage.getItem('el')) || 0;
        let lastTime = Number(localStorage.getItem('lt')) || Date.now();

        function getPower() { return Math.round(Math.pow(1.5, pLvl - 1)); }
        function getPassive() { return fLvl === 0 ? 0 : Math.round(2 * Math.pow(1.5, fLvl - 1)); }
        function getMaxEn() { return 1000 + (eLvl * 500); }

        let energy = Number(localStorage.getItem('e'));
        if (energy === null || isNaN(energy)) energy = getMaxEn();

        function updateUI() {
            document.getElementById('balance').innerText = Math.floor(coins).toLocaleString();
            document.getElementById('passive-val').innerText = getPassive();
            document.getElementById('en-val').innerText = Math.floor(energy);
            document.getElementById('max-en-val').innerText = getMaxEn();
            document.getElementById('pow-val').innerText = getPower();
            document.getElementById('progress-fill').style.width = (energy / getMaxEn() * 100) + '%';

            document.getElementById('buy-power').innerText = Math.floor(50 * Math.pow(2, pLvl - 1));
            document.getElementById('buy-farm').innerText = Math.floor(150 * Math.pow(2.2, fLvl));
            document.getElementById('buy-energy').innerText = Math.floor(100 * Math.pow(2.5, eLvl));

            document.getElementById('buy-power').disabled = coins < (50 * Math.pow(2, pLvl - 1));
            document.getElementById('buy-farm').disabled = coins < (150 * Math.pow(2.2, fLvl));
            document.getElementById('buy-energy').disabled = coins < (100 * Math.pow(2.5, eLvl));

            localStorage.setItem('c', coins);
            localStorage.setItem('pl', pLvl);
            localStorage.setItem('fl', fLvl);
            localStorage.setItem('el', eLvl);
            localStorage.setItem('e', energy);
            localStorage.setItem('lt', Date.now());
        }

        // --- –ì–û–õ–û–í–ù–ê –§–£–ù–ö–¶–Ü–Ø –ö–õ–Ü–ö–£ ---
        function clickAction(e) {
            e.preventDefault();
            e.stopPropagation();
            
            let p = getPower();
            if (energy >= 1) {
                coins += p;
                energy -= 1;// –ê–Ω—ñ–º–∞—Ü—ñ—è
                const rect = document.getElementById('coin').getBoundingClientRect();
                const t = document.createElement('div');
                t.className = 'floating-text';
                t.innerText = '+' + p;
                // –¶–µ–Ω—Ç—Ä—É—î–º–æ –∞–Ω—ñ–º–∞—Ü—ñ—é –ø–æ –º–æ–Ω–µ—Ç—ñ
                t.style.left = (rect.left + rect.width/2) + 'px';
                t.style.top = (rect.top + rect.height/2) + 'px';
                
                document.getElementById('area').appendChild(t);
                setTimeout(() => t.remove(), 600);
                
                tg.HapticFeedback.impactOccurred('medium');
                updateUI();
            }
            return false;
        }

        // –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ –æ–±—Ä–æ–±–Ω–∏–∫–∏ –º–∏—Ç—Ç—î–≤–æ
        const coin = document.getElementById('coin');
        coin.ontouchstart = clickAction; 
        coin.onclick = (e) => e.preventDefault(); // –í–∏–º–∏–∫–∞—î–º–æ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–∏–π –∫–ª—ñ–∫ –±—Ä–∞—É–∑–µ—Ä–∞

        // –ù–∞–≤—ñ–≥–∞—Ü—ñ—è
        document.getElementById('nav-game').onclick = () => {
            document.getElementById('game-page').classList.add('active');
            document.getElementById('shop-page').classList.remove('active');
            document.getElementById('nav-game').classList.add('active');
            document.getElementById('nav-shop').classList.remove('active');
        };
        document.getElementById('nav-shop').onclick = () => {
            document.getElementById('shop-page').classList.add('active');
            document.getElementById('game-page').classList.remove('active');
            document.getElementById('nav-shop').classList.add('active');
            document.getElementById('nav-game').classList.remove('active');
        };

        // –ú–∞–≥–∞–∑–∏–Ω
        document.getElementById('buy-power').onclick = () => {
            let pr = Math.floor(50 * Math.pow(2, pLvl - 1));
            if (coins >= pr) { coins -= pr; pLvl++; updateUI(); tg.HapticFeedback.notificationOccurred('success'); }
        };
        document.getElementById('buy-farm').onclick = () => {
            let pr = Math.floor(150 * Math.pow(2.2, fLvl));
            if (coins >= pr) { coins -= pr; fLvl++; updateUI(); tg.HapticFeedback.notificationOccurred('success'); }
        };
        document.getElementById('buy-energy').onclick = () => {
            let pr = Math.floor(100 * Math.pow(2.5, eLvl));
            if (coins >= pr) { coins -= pr; eLvl++; energy = getMaxEn(); updateUI(); tg.HapticFeedback.notificationOccurred('success'); }
        };

        // AFK –†–æ–∑—Ä–∞—Ö—É–Ω–æ–∫ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç—ñ
        const secondsOffline = Math.floor((Date.now() - lastTime) / 1000);
        if (secondsOffline > 15 && fLvl > 0) {
            let earned = secondsOffline * getPassive();
            coins += earned;
            energy = Math.min(getMaxEn(), energy + (secondsOffline * 2));
            tg.showAlert(`–ü–æ–∫–∏ —Ç–µ–±–µ –Ω–µ –±—É–ª–æ, —Ñ–µ—Ä–º–∞ –ø—Ä–∏–Ω–µ—Å–ª–∞: ${earned.toLocaleString()} üí∞`);
        }

        // –ü–æ—Å—Ç—ñ–π–Ω–∏–π —Ü–∏–∫–ª (–ø–∞—Å–∏–≤ + —Ä–µ–≥–µ–Ω)
        setInterval(() => {
            let pas = getPassive();
            if (pas > 0) coins += (pas / 10);
            if (energy < getMaxEn()) energy = Math.min(getMaxEn(), energy + 1);
            updateUI();
        }, 100);

        updateUI();
    </script>
</body>
</html>
