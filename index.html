<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; touch-action: manipulation; }
        body { 
            background: #0d0d0d; color: white; margin: 0; font-family: -apple-system, sans-serif; 
            display: flex; flex-direction: column; height: 100vh; overflow: hidden;
        }
        
        .header { padding: 10px; background: #151515; text-align: center; border-bottom: 1px solid #222; }
        #balance { font-size: 32px; font-weight: 800; color: #f3ba2f; margin: 5px 0; }
        .lvl-txt { font-size: 11px; color: #888; text-transform: uppercase; letter-spacing: 1px; }
        .lvl-bar { width: 60%; background: #333; height: 6px; border-radius: 10px; margin: 5px auto; overflow: hidden; }
        #lvl-fill { height: 100%; width: 0%; background: linear-gradient(90deg, #f3ba2f, #ffea00); transition: width 0.3s; }

        .page { display: none; flex: 1; flex-direction: column; align-items: center; width: 100%; padding: 20px; overflow-y: auto; }
        .active { display: flex !important; }

        #game-area { flex: 1; display: flex; align-items: center; justify-content: center; width: 100%; }
        #coin { 
            width: 230px; height: 230px; background: radial-gradient(circle, #252525, #000); 
            border: 5px solid #f3ba2f; border-radius: 50%; display: flex; align-items: center; 
            justify-content: center; font-size: 100px; box-shadow: 0 0 30px rgba(243,186,47,0.15); 
            transition: transform 0.05s; cursor: pointer;
        }

        .stat-bar { width: 100%; margin-top: 20px; }
        .stat-info { display: flex; justify-content: space-between; font-size: 13px; margin-bottom: 5px; color: #aaa; }
        .en-bg { width: 100%; background: #222; height: 10px; border-radius: 10px; overflow: hidden; }
        #en-fill { height: 100%; width: 100%; background: orange; transition: width 0.2s; }

        .card { background: #1a1a1a; width: 100%; padding: 15px; border-radius: 20px; margin-bottom: 12px; border: 1px solid #252525; display: flex; justify-content: space-between; align-items: center; }
        .btn-up { background: #0088cc; color: white; border: none; padding: 10px 18px; border-radius: 12px; font-weight: bold; min-width: 80px; }

        .ref-card { background: #1e1e1e; width: 100%; border-radius: 25px; padding: 25px; border: 1px solid #333; position: relative; }
        .gift { position: absolute; top: 20px; right: 20px; font-size: 40px; }
        .invite-btn { background: #d4af37; color: black; border: none; width: 100%; padding: 16px; border-radius: 15px; font-weight: 800; margin-top: 20px; font-size: 16px; }

        .nav { height: 85px; display: flex; background: #151515; border-top: 1px solid #222; padding-bottom: 20px; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #555; font-size: 11px; cursor: pointer; }
        .nav-item.active { color: #f3ba2f; }
        .nav-item span { font-size: 24px; margin-bottom: 4px; }
    </style>
</head>
<body>

<div class="header">
    <div class="lvl-txt" id="lvl-name">Baby Panda</div>
    <div class="lvl-bar"><div id="lvl-fill"></div></div>
    <div id="balance">0</div>
</div>

<div id="pg-game" class="page active">
    <div id="game-area"><div id="coin">üêº</div></div>
    <div class="stat-bar">
        <div class="stat-info">
            <span>‚ö° <span id="energy">1000</span> / <span id="max-energy">1000</span></span>
            <span>–ö–ª—ñ–∫: +<span id="pwr">1</span></span>
        </div>
        <div class="en-bg"><div id="en-fill"></div></div>
    </div>
</div>

<div id="pg-shop" class="page">
    <div class="card">
        <div><b>Multi-Tap</b><br><small>–¶—ñ–Ω–∞: <span id="tap-price">50</span></small></div><button class="btn-up" onclick="buyTap()">UP</button>
    </div>
    <div class="card">
        <div><b>Energy Limit</b><br><small>–¶—ñ–Ω–∞: <span id="en-price">500</span></small></div>
        <button class="btn-up" onclick="buyEnergy()">UP</button>
    </div>
</div>

<div id="pg-ref" class="page">
    <div class="ref-card">
        <div class="gift">üéÅ</div>
        <div style="font-size:18px; font-weight:bold; padding-right:50px;">–ü–û–õ–£–ß–ê–ô–¢–ï 2,500 –ü–ê–ù–î –ó–ê –ö–ê–ñ–î–û–ï –ü–†–ò–ì–õ–ê–®–ï–ù–ò–ï</div>
        <button class="invite-btn" onclick="invite()">–ü–†–ò–ì–õ–ê–°–ò–¢–¨ –î–†–£–ó–ï–ô</button>
    </div>
</div>

<div class="nav">
    <div class="nav-item active" onclick="nav('pg-game', this)"><span>üöÄ</span>–ò–≥—Ä–∞</div>
    <div class="nav-item" onclick="nav('pg-shop', this)"><span>üõí</span>–ú–∞–≥–∞–∑–∏–Ω</div>
    <div class="nav-item" onclick="nav('pg-ref', this)"><span>üë•</span>–î—Ä—É–∑—å—è</div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.ready(); tg.expand();

    let coins = Number(localStorage.getItem('c')) || 0;
    let xp = Number(localStorage.getItem('xp')) || 0;
    let pLvl = Number(localStorage.getItem('pl')) || 1;
    let eLvl = Number(localStorage.getItem('el')) || 1;

    // –ú–∞—Å–∏–≤ —Ä—ñ–≤–Ω—ñ–≤ –µ–Ω–µ—Ä–≥—ñ—ó: 1000, 1500, 3000, 5000, 7000, 10000, 15000...
    const energySteps = [1000, 1500, 3000, 5000, 7000, 10000, 15000, 20000, 25000, 30000];
    
    function getMaxEnergy() {
        return energySteps[eLvl - 1] || (10000 + (eLvl - 6) * 5000);
    }

    let energy = Number(localStorage.getItem('en')) || getMaxEnergy();

    function update() {
        let maxE = getMaxEnergy();
        let lvl = xp < 1000 ? 1 : xp < 3000 ? 2 : xp < 6000 ? 3 : xp < 8000 ? 4 : 5;
        const names = ["Baby Panda", "Warrior Panda", "Cyber Panda", "Elite Guardian", "Panda King"];
        const chars = ["üêº", "üê®", "üêª", "üêØ", "ü¶Å"];
        let bounds = [0, 1000, 3000, 6000, 8000, 15000];

        document.getElementById('balance').innerText = Math.floor(coins).toLocaleString();
        document.getElementById('energy').innerText = Math.floor(energy);
        document.getElementById('max-energy').innerText = maxE;
        document.getElementById('en-fill').style.width = (energy / maxE * 100) + '%';
        document.getElementById('pwr').innerText = pLvl;
        document.getElementById('tap-price').innerText = Math.floor(50 * Math.pow(2, pLvl - 1));
        document.getElementById('en-price').innerText = Math.floor(500 * Math.pow(2, eLvl - 1));
        document.getElementById('lvl-name').innerText = names[lvl-1];
        document.getElementById('coin').innerText = chars[lvl-1];
        document.getElementById('lvl-fill').style.width = ((xp - bounds[lvl-1]) / (bounds[lvl] - bounds[lvl-1]) * 100) + '%';

        localStorage.setItem('c', coins);
        localStorage.setItem('xp', xp);
        localStorage.setItem('pl', pLvl);
        localStorage.setItem('el', eLvl);
        localStorage.setItem('en', energy);
    }

    document.getElementById('coin').addEventListener('touchstart', (e) => {
        if (energy >= pLvl) {
            coins += pLvl; xp += 1; energy -= pLvl;
            document.getElementById('coin').style.transform = 'scale(0.96)';
            setTimeout(() => document.getElementById('coin').style.transform = 'scale(1)', 50);
            tg.HapticFeedback.impactOccurred('medium');
            update();
        }
    });

    function buyTap() {
        let cost = Math.floor(50 * Math.pow(2, pLvl - 1));
        if (coins >= cost) { coins -= cost; pLvl++; tg.HapticFeedback.notificationOccurred('success'); update(); }
    }

    function buyEnergy() {
        let cost = Math.floor(500 * Math.pow(2, eLvl - 1));
        if (coins >= cost) { 
            coins -= cost; 
            eLvl++; 
            energy = getMaxEnergy(); // –í—ñ–¥—Ä–∞–∑—É –∑–∞–ø–æ–≤–Ω—é—î–º–æ –ø—Ä–∏ –ø–æ–∫—É–ø—Ü—ñ
            tg.HapticFeedback.notificationOccurred('success'); 
            update(); 
        }
    }

    function nav(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        el.classList.add('active');
        tg.HapticFeedback.impactOccurred('light');
    }

    function invite() {
        tg.openTelegramLink(`https://t.me/share/url?url=https://t.me/Clicker_teken_bot?start=ref&text=–ì—Ä–∞–π –∑—ñ –º–Ω–æ—é!`);
    }

    setInterval(() => { 
        let maxE = getMaxEnergy();
        if (energy < maxE) { 
            energy = Math.min(maxE, energy + 3); 
            update(); 
        } 
    }, 1500);

    update();
</script>
</body>
</html>
