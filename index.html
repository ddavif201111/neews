<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elite Clicker Fix</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        :root {
            --tg-bg: var(--tg-theme-bg-color, #1a1a1a);
            --tg-text: var(--tg-theme-text-color, #ffffff);
            --tg-button: var(--tg-theme-button-color, #0088cc);
            --tg-sec-bg: var(--tg-theme-secondary-bg-color, #2c2c2c);
        }
        body {
            font-family: sans-serif; background: var(--tg-bg); color: var(--tg-text);
            margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; 
            overflow: hidden; touch-action: none; user-select: none;
        }
        #ton-connect { position: absolute; top: 10px; right: 10px; z-index: 100; transform: scale(0.85); }
        .header { width: 100%; padding: 20px 0; text-align: center; background: var(--tg-sec-bg); border-radius: 0 0 20px 20px; z-index: 10; }
        #balance { font-size: 44px; font-weight: 900; color: #ffdf00; margin: 0; }
        .page { display: none; flex-direction: column; align-items: center; width: 100%; height: calc(100vh - 140px); position: relative; }
        .page.active { display: flex; }
        
        /* –ö–õ–Ü–ö–ï–† */
        .click-area { flex-grow: 1; display: flex; align-items: center; justify-content: center; width: 100%; position: relative; touch-action: none; }
        #coin {
            width: 210px; height: 210px; background: radial-gradient(circle, #ffdf00 0%, #d4af37 100%);
            border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 80px;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.4); transition: transform 0.05s;
            cursor: pointer; touch-action: none; z-index: 50;
        }
        #coin:active { transform: scale(0.94); }

        .floating-text { position: absolute; color: #ffdf00; font-size: 30px; font-weight: bold; pointer-events: none; animation: floatUp 0.6s ease-out forwards; z-index: 100; }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-120px); } }

        .footer-ui { width: 85%; margin-bottom: 15px; }
        .progress-bg { width: 100%; height: 12px; background: rgba(255,255,255,0.1); border-radius: 6px; overflow: hidden; }
        #progress-fill { height: 100%; width: 100%; background: linear-gradient(90deg, #ffdf00, #ff8c00); transition: width 0.1s; }

        .shop-list { width: 90%; padding: 20px 0; }
        .shop-card { background: var(--tg-sec-bg); padding: 15px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .buy-btn { background: var(--tg-button); color: white; border: none; padding: 10px 15px; border-radius: 10px; font-weight: bold; }
        .buy-btn:disabled { opacity: 0.4; }

        .nav-bar { height: 70px; background: var(--tg-sec-bg); display: flex; justify-content: space-around; align-items: center; z-index: 100; }
        .nav-item { color: #888; display: flex; flex-direction: column; align-items: center; font-size: 12px; cursor: pointer; }
        .nav-item.active { color: var(--tg-button); }
    </style>
</head>
<body>

    <div id="ton-connect"></div>

    <div class="header">
        <p id="balance">0</p>
        <div style="font-size: 12px; color: #4cd137;">–ü—Ä–∏–±—É—Ç–æ–∫: +<span id="passive-val">0</span>/—Å–µ–∫</div>
    </div>

    <div id="game-page" class="page active">
        <div class="click-area" id="area">
            <div id="coin">üí∞</div>
        </div>
        <div class="footer-ui">
            <div style="display: flex; justify-content: space-between; font-size: 13px; margin-bottom: 5px;">
                <span>‚ö° <span id="en-val">1000</span> / <span id="max-en-val">1000</span></span><span>–ö–ª—ñ–∫: <span id="pow-val">1</span></span>
            </div>
            <div class="progress-bg"><div id="progress-fill"></div></div>
        </div>
    </div>

    <div id="shop-page" class="page">
        <div class="shop-list">
            <div class="shop-card">
                <div><b>–ú—É–ª—å—Ç–∏-–∫–ª—ñ–∫ x1.5</b><br><small id="p-info">–†—ñ–≤–µ–Ω—å 1</small></div>
                <button class="buy-btn" id="buy-power">50</button>
            </div>
            <div class="shop-card">
                <div><b>–§–µ—Ä–º–∞ x1.5</b><br><small id="f-info">0/—Å–µ–∫</small></div>
                <button class="buy-btn" id="buy-farm">150</button>
            </div>
            <div class="shop-card">
                <div><b>–ï–Ω–µ—Ä–≥—ñ—è</b><br><small id="e-info">+500 –ª—ñ–º—ñ—Ç—É</small></div>
                <button class="buy-btn" id="buy-energy">100</button>
            </div>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" id="nav-game"><span>üéÆ</span><span>–ì—Ä–∞</span></div>
        <div class="nav-item" id="nav-shop"><span>üõí</span><span>–ú–∞–≥–∞–∑–∏–Ω</span></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();

        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://raw.githubusercontent.com/ton-connect/demo-dapp/main/public/tonconnect-manifest.json',
            buttonRootId: 'ton-connect'
        });

        let coins = Number(localStorage.getItem('c')) || 0;
        let pLvl = Number(localStorage.getItem('pl')) || 1;
        let fLvl = Number(localStorage.getItem('fl')) || 0;
        let eLvl = Number(localStorage.getItem('el')) || 0;
        let maxEn = 1000 + (eLvl * 500);
        let energy = Number(localStorage.getItem('e')) ?? maxEn;

        function updateUI() {
            let power = Math.round(Math.pow(1.5, pLvl - 1));
            let passive = fLvl === 0 ? 0 : Math.round(2 * Math.pow(1.5, fLvl - 1));
            maxEn = 1000 + (eLvl * 500);

            document.getElementById('balance').innerText = Math.floor(coins).toLocaleString();
            document.getElementById('passive-val').innerText = passive;
            document.getElementById('en-val').innerText = Math.floor(energy);
            document.getElementById('max-en-val').innerText = maxEn;
            document.getElementById('pow-val').innerText = power;
            document.getElementById('progress-fill').style.width = (energy / maxEn * 100) + '%';

            document.getElementById('buy-power').innerText = Math.floor(50 * Math.pow(2, pLvl - 1));
            document.getElementById('buy-farm').innerText = Math.floor(150 * Math.pow(2.2, fLvl));
            document.getElementById('buy-energy').innerText = Math.floor(100 * Math.pow(2.5, eLvl));

            document.getElementById('buy-power').disabled = coins < (50 * Math.pow(2, pLvl - 1));
            document.getElementById('buy-farm').disabled = coins < (150 * Math.pow(2.2, fLvl));
            document.getElementById('buy-energy').disabled = coins < (100 * Math.pow(2.5, eLvl));

            localStorage.setItem('c', coins);
            localStorage.setItem('pl', pLvl);
            localStorage.setItem('fl', fLvl);
            localStorage.setItem('el', eLvl);
            localStorage.setItem('e', energy);
        }

        // –ö–õ–Ü–ö (–æ—Å–Ω–æ–≤–Ω–∞ —Ñ—É–Ω–∫—Ü—ñ—è)
        function handleAction(clientX, clientY) {
            let power = Math.round(Math.pow(1.5, pLvl - 1));
            if (energy >= 1) {
                coins += power;
                energy -= 1;
                
                const t = document.createElement('div');
                t.className = 'floating-text';
                t.innerText = '+' + power;
                t.style.left = clientX + 'px';
                t.style.top = clientY + 'px';
                document.getElementById('area').appendChild(t);
                setTimeout(() => t.remove(), 600);
                
                tg.HapticFeedback.impactOccurred('medium');
                updateUI();
            }
        }

        const coinBtn = document.getElementById('coin');
        coinBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleAction(e.touches[0].clientX, e.touches[0].clientY);
        });

        // –ù–∞–≤—ñ–≥–∞—Ü—ñ—è
        document.getElementById('nav-game').onclick = () => {
            document.getElementById('game-page').classList.add('active');
            document.getElementById('shop-page').classList.remove('active');
            document.getElementById('nav-game').classList.add('active');
            document.getElementById('nav-shop').classList.remove('active');
        };
        document.getElementById('nav-shop').onclick = () => {
            document.getElementById('shop-page').classList.add('active');
            document.getElementById('game-page').classList.remove('active');
            document.getElementById('nav-shop').classList.add('active');
            document.getElementById('nav-game').classList.remove('active');
        };

        // –ö—É–ø—ñ–≤–ª—è
        document.getElementById('buy-power').onclick = () => {
            let pr = Math.floor(50 * Math.pow(2, pLvl - 1));
            if (coins >= pr) { coins -= pr; pLvl++; updateUI(); }
        };
        document.getElementById('buy-farm').onclick = () => {
            let pr = Math.floor(150 * Math.pow(2.2, fLvl));
            if (coins >= pr) { coins -= pr; fLvl++; updateUI(); }
        };
        document.getElementById('buy-energy').onclick = () => {
            let pr = Math.floor(100 * Math.pow(2.5, eLvl));
            if (coins >= pr) { coins -= pr; eLvl++; energy = 1000 + (eLvl * 500); updateUI(); }
        };

        setInterval(() => {
            let passive = fLvl === 0 ? 0 : Math.round(2 * Math.pow(1.5, fLvl - 1));
            if (passive > 0) coins += (passive / 10);
            if (energy < maxEn) energy = Math.min(maxEn, energy + 1);
            updateUI();
        }, 100);

        updateUI();
    </script>
</body>
</html>
