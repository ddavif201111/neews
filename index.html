<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
        body { background: #0b0b0b; color: white; margin: 0; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .header { padding: 15px; text-align: center; background: #151515; border-bottom: 1px solid #222; }
        #balance { font-size: 34px; font-weight: bold; color: #f3ba2f; margin: 5px 0; }
        .page { display: none; flex: 1; flex-direction: column; align-items: center; justify-content: center; padding: 20px; width: 100%; }
        .active { display: flex !important; }
        #coin { width: 220px; height: 220px; background: radial-gradient(circle, #222, #000); border: 4px solid #f3ba2f; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 100px; box-shadow: 0 0 20px rgba(243,186,47,0.2); transition: transform 0.1s; cursor: pointer; }
        
        /* –†–ï–§–ï–†–ê–õ–ö–ê —è–∫ –Ω–∞ —Ñ–æ—Ç–æ */
        .ref-card { background: #1e1e1e; width: 100%; border-radius: 25px; padding: 25px; border: 1px solid #333; text-align: left; position: relative; }
        .gift-box { position: absolute; top: 20px; right: 20px; font-size: 40px; }
        .ref-title { font-size: 20px; font-weight: bold; text-transform: uppercase; color: #fff; margin-bottom: 10px; padding-right: 50px; }
        .ref-sub { color: #888; font-size: 14px; margin-bottom: 25px; }
        .invite-btn { background: #d4af37; color: #000; border: none; width: 100%; padding: 18px; border-radius: 15px; font-weight: bold; font-size: 16px; cursor: pointer; }
        .total-earned { margin-top: 30px; display: flex; align-items: center; gap: 12px; }
        .coin-icon { width: 40px; height: 40px; background: #f3ba2f; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: black; font-weight: bold; font-size: 20px; }
        .earned-info { font-size: 22px; font-weight: bold; }

        .nav { background: #151515; height: 80px; display: flex; justify-content: space-around; align-items: center; border-top: 1px solid #222; padding-bottom: 15px; }
        .nav-item { color: #555; font-size: 11px; text-align: center; flex: 1; }
        .nav-item.active { color: #f3ba2f; }
        .nav-item span { font-size: 26px; display: block; margin-bottom: 4px; }
    </style>
</head>
<body>

<div class="header"><div id="balance">0</div></div>

<div id="pg-game" class="page active"><div id="coin">üêº</div></div>

<div id="pg-ref" class="page">
    <div class="ref-card">
        <div class="gift-box">üéÅ</div>
        <div class="ref-title">–ü–û–õ–£–ß–ê–ô–¢–ï 2,500 –ü–ê–ù–î –ó–ê –ö–ê–ñ–î–û–ï –ü–†–ò–ì–õ–ê–®–ï–ù–ò–ï</div>
        <div class="ref-sub">–ü—Ä–∏–≥–ª–∞—à–∞–π—Ç–µ –¥—Ä—É–∑–µ–π –∏ –∑–∞—Ä–∞–±–∞—Ç—ã–≤–∞–π—Ç–µ –≤–º–µ—Å—Ç–µ</div>
        <button class="invite-btn" onclick="invite()">–ü–†–ò–ì–õ–ê–°–ò–¢–¨ –î–†–£–ó–ï–ô</button>
    </div>
    <div class="total-earned">
        <div class="coin-icon">P</div>
        <div class="earned-info">0 PANDA<br><small style="color:#555; font-weight:normal;">–í—Å–µ–≥–æ –∑–∞—Ä–∞–±–æ—Ç–∞–Ω–æ</small></div>
    </div>
</div>

<div class="nav">
    <div class="nav-item active" onclick="show('pg-game', this)"><span>üöÄ</span>–ò–≥—Ä–∞</div>
    <div class="nav-item" onclick="show('pg-ref', this)"><span>üë•</span>–î—Ä—É–∑—å—è</div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    let bal = Number(localStorage.getItem('p_bal')) || 0;

    document.getElementById('coin').onclick = () => {
        bal++;
        document.getElementById('balance').innerText = bal.toLocaleString();
        localStorage.setItem('p_bal', bal);
        tg.HapticFeedback.impactOccurred('medium');
    };

    function show(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        el.classList.add('active');
    }

    function invite() {
        const text = "–ü—Ä–∏—î–¥–Ω—É–π—Å—è –¥–æ –ü–∞–Ω–¥–∞-–∫–ª—ñ–∫–µ—Ä–∞! 2,500 –∫–æ—ó–Ω—ñ–≤ —É –ø–æ–¥–∞—Ä—É–Ω–æ–∫! üêº";
        tg.openTelegramLink(`https://t.me/share/url?url=https://t.me/Clicker_teken_bot?start=ref&text=${encodeURIComponent(text)}`);
    }
    document.getElementById('balance').innerText = bal.toLocaleString();
</script>
</body>
</html>
