<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: #1a1a1a; color: white; margin: 0; padding: 0;
            font-family: sans-serif; overflow: hidden; touch-action: none;
            display: flex; flex-direction: column; height: 100vh;
        }
        .header { text-align: center; padding: 20px; background: #2c2c2c; border-radius: 0 0 20px 20px; }
        #balance { font-size: 42px; font-weight: bold; color: #ffdf00; margin: 0; }
        
        .page { display: none; flex-grow: 1; flex-direction: column; align-items: center; justify-content: center; width: 100%; }
        .active { display: flex; }

        #coin {
            width: 220px; height: 220px; background: radial-gradient(circle, #ffdf00, #d4af37); 
            border-radius: 50%; display: flex; align-items: center; justify-content: center; 
            font-size: 80px; box-shadow: 0 0 30px rgba(255,223,0,0.4); user-select: none;
        }
        #coin:active { transform: scale(0.95); }

        .card { background: #2c2c2c; width: 85%; padding: 15px; border-radius: 12px; margin: 10px 0; display: flex; justify-content: space-between; align-items: center; }
        .btn { background: #0088cc; color: white; border: none; padding: 10px 15px; border-radius: 8px; font-weight: bold; }

        .nav { height: 70px; display: flex; background: #2c2c2c; justify-content: space-around; align-items: center; border-top: 1px solid #444; }
        .nav-item { opacity: 0.5; font-size: 12px; text-align: center; flex: 1; }
        .nav-item.active { opacity: 1; color: #0088cc; }
    </style>
</head>
<body>

<div class="header">
    <p id="balance">0</p>
    <div style="color: #4cd137; font-size: 14px;">+<span id="ps-val">0</span>/—Å–µ–∫</div>
</div>

<div id="game-pg" class="page active">
    <div id="coin" onpointerdown="tap(event)">üí∞</div>
    <div style="width: 80%; margin-top: 30px;">
        <div style="font-size: 12px; margin-bottom: 5px;">‚ö° –ï–Ω–µ—Ä–≥—ñ—è: <span id="energy">1000</span></div>
        <div style="background: #444; height: 8px; border-radius: 4px; overflow: hidden;">
            <div id="en-bar" style="background: orange; width: 100%; height: 100%;"></div>
        </div>
    </div>
</div>

<div id="shop-pg" class="page">
    <div class="card">
        <div><b>–ú—É–ª—å—Ç–∏-–∫–ª—ñ–∫</b><br><small>–†—ñ–≤–µ–Ω—å <span id="p-lvl">1</span></small></div>
        <button class="btn" onclick="buy('p')">–ö—É–ø–∏—Ç–∏</button>
    </div>
    <div class="card">
        <div><b>–§–µ—Ä–º–∞</b><br><small>–ê–≤—Ç–æ-–¥–æ—Ö—ñ–¥</small></div>
        <button class="btn" onclick="buy('f')">–ö—É–ø–∏—Ç–∏</button>
    </div>
</div>

<div class="nav">
    <div class="nav-item active" onclick="nav('game-pg', this)">üéÆ<br>–ì—Ä–∞</div>
    <div class="nav-item" onclick="nav('shop-pg', this)">üõí<br>–ú–∞–≥–∞–∑–∏–Ω</div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.ready(); tg.expand();

    let coins = parseInt(localStorage.getItem('coins')) || 0;
    let pLvl = parseInt(localStorage.getItem('pLvl')) || 1;
    let fLvl = parseInt(localStorage.getItem('fLvl')) || 0;
    let energy = 1000;

    function update() {
        let pwr = Math.round(Math.pow(1.5, pLvl - 1));
        let ps = fLvl === 0 ? 0 : Math.round(2 * Math.pow(1.5, fLvl - 1));
        
        document.getElementById('balance').innerText = Math.floor(coins).toLocaleString();
        document.getElementById('energy').innerText = Math.floor(energy);
        document.getElementById('en-bar').style.width = (energy / 10) + '%';
        document.getElementById('ps-val').innerText = ps;
        document.getElementById('p-lvl').innerText = pLvl;

        localStorage.setItem('coins', coins);
        localStorage.setItem('pLvl', pLvl);
        localStorage.setItem('fLvl', fLvl);
    }

    function tap(e) {
        if (e.cancelable) e.preventDefault();
        let pwr = Math.round(Math.pow(1.5, pLvl - 1));if (energy >= 1) {
            coins += pwr;
            energy -= 1;
            tg.HapticFeedback.impactOccurred('light');
            update();
        }
    }

    function buy(type) {
        let price = type === 'p' ? Math.floor(50 * Math.pow(2, pLvl - 1)) : Math.floor(150 * Math.pow(2.2, fLvl));
        if (coins >= price) {
            coins -= price;
            if (type === 'p') pLvl++; else fLvl++;
            update();
        } else {
            tg.showAlert("–ù–µ–¥–æ—Å—Ç–∞—Ç–Ω—å–æ –º–æ–Ω–µ—Ç!");
        }
    }

    function nav(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        el.classList.add('active');
    }

    setInterval(() => {
        let ps = fLvl === 0 ? 0 : Math.round(2 * Math.pow(1.5, fLvl - 1));
        if (ps > 0) coins += (ps / 10);
        if (energy < 1000) energy++;
        update();
    }, 100);

    update();
</script>
</body>
</html>
