<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; touch-action: manipulation; }
        body { 
            background: #0d0d0d; color: white; margin: 0; font-family: -apple-system, sans-serif; 
            display: flex; flex-direction: column; height: 100vh; overflow: hidden;
        }
        
        .header { padding: 10px; background: #151515; text-align: center; border-bottom: 1px solid #222; z-index: 100; }
        #balance { font-size: 32px; font-weight: 800; color: #f3ba2f; margin: 5px 0; }
        .lvl-bar { width: 60%; background: #333; height: 6px; border-radius: 10px; margin: 5px auto; overflow: hidden; }
        #lvl-fill { height: 100%; width: 0%; background: linear-gradient(90deg, #f3ba2f, #ffea00); transition: width 0.3s; }

        .page { display: none; flex: 1; flex-direction: column; align-items: center; width: 100%; padding: 20px; overflow-y: auto; }
        .active { display: flex !important; }

        /* –ì–û–õ–û–í–ù–ê –ó–û–ù–ê */
        #game-area { 
            flex: 1; display: flex; align-items: center; justify-content: center; 
            width: 100%; position: relative; overflow: hidden; 
        }
        
        #coin-container { position: relative; z-index: 5; }
        
        #coin { 
            width: 240px; height: 240px; background: radial-gradient(circle, #252525, #000); 
            border: 6px solid #f3ba2f; border-radius: 50%; display: flex; align-items: center; 
            justify-content: center; font-size: 110px; box-shadow: 0 0 40px rgba(243,186,47,0.2); 
            transition: transform 0.05s; cursor: pointer;
        }

        /* –ê–Ω—ñ–º–∞—Ü—ñ—è +1 */
        .plus-one {
            position: absolute; color: #f3ba2f; font-size: 32px; font-weight: 900;
            pointer-events: none; animation: moveUp 0.8s ease-out forwards; z-index: 50;
        }

        @keyframes moveUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-180px) scale(1.5); opacity: 0; }
        }

        .stat-bar { width: 100%; padding: 20px; z-index: 100; }
        .en-bg { width: 100%; background: #222; height: 12px; border-radius: 10px; overflow: hidden; margin-top: 8px; }
        #en-fill { height: 100%; width: 100%; background: linear-gradient(90deg, #ff9500, #ffcc00); transition: width 0.2s; }

        .nav { height: 85px; display: flex; background: #151515; border-top: 1px solid #222; padding-bottom: 20px; z-index: 100; }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #555; font-size: 11px; }
        .nav-item.active { color: #f3ba2f; }
        .nav-item span { font-size: 26px; }

        /* –ú–∞–≥–∞–∑–∏–Ω */
        .card { background: #1a1a1a; width: 100%; padding: 15px; border-radius: 20px; margin-bottom: 12px; border: 1px solid #252525; display: flex; justify-content: space-between; align-items: center; }
        .btn-up { background: #0088cc; color: white; border: none; padding: 12px 20px; border-radius: 12px; font-weight: bold; }
    </style>
</head>
<body>

<div class="header">
    <div id="balance">0</div>
    <div class="lvl-bar"><div id="lvl-fill"></div></div>
</div>

<div id="pg-game" class="page active">
    <div id="game-area">
        <div id="coin-container">
            <div id="coin">üêº</div>
        </div>
    </div>
    <div class="stat-bar">
        <div style="display:flex; justify-content:space-between; font-size:14px; font-weight:bold;">
            <span>‚ö° <span id="energy">1000</span> / <span id="max-energy">1000</span></span>
            <span>+<span id="pwr">1</span></span>
        </div>
        <div class="en-bg"><div id="en-fill"></div></div>
    </div>
</div>

<div id="pg-shop" class="page">
    <div class="card"><div><b>Multi-Tap</b><br><small id="tap-price-txt">–¶—ñ–Ω–∞: 50</small></div>
        <button class="btn-up" onclick="buyTap()">UP</button>
    </div>
</div>

<div class="nav">
    <div class="nav-item active" onclick="nav('pg-game', this)"><span>üöÄ</span>–ò–≥—Ä–∞</div>
    <div class="nav-item" onclick="nav('pg-shop', this)"><span>üõí</span>–ú–∞–≥–∞–∑–∏–Ω</div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    // –î–∞–Ω—ñ
    let coins = Number(localStorage.getItem('c')) || 0;
    let pLvl = Number(localStorage.getItem('pl')) || 1;
    let energy = Number(localStorage.getItem('en')) || 1000;
    let maxE = 1000;

    function updateUI() {
        document.getElementById('balance').innerText = Math.floor(coins).toLocaleString();
        document.getElementById('energy').innerText = Math.floor(energy);
        document.getElementById('pwr').innerText = pLvl;
        document.getElementById('en-fill').style.width = (energy / maxE * 100) + '%';
        document.getElementById('tap-price-txt').innerText = "–¶—ñ–Ω–∞: " + Math.floor(50 * Math.pow(2, pLvl - 1));
        
        localStorage.setItem('c', coins);
        localStorage.setItem('en', energy);
        localStorage.setItem('pl', pLvl);
    }

    // –ì–û–õ–û–í–ù–ê –§–£–ù–ö–¶–Ü–Ø –ö–õ–Ü–ö–£
    function handleTap(e) {
        if (energy >= pLvl) {
            coins += pLvl;
            energy -= pLvl;

            // –ö–æ–æ—Ä–¥–∏–Ω–∞—Ç–∏ –∫–ª—ñ–∫—É
            const x = e.type.includes('touch') ? e.touches[0].pageX : e.pageX;
            const y = e.type.includes('touch') ? e.touches[0].pageY : e.pageY;

            // –ê–Ω—ñ–º–∞—Ü—ñ—è —Ü–∏—Ñ—Ä–∏
            const plus = document.createElement('div');
            plus.className = 'plus-one';
            plus.innerText = +${pLvl};
            plus.style.left = ${x - 20}px;
            plus.style.top = ${y - 30}px;
            document.body.appendChild(plus);
            
            setTimeout(() => plus.remove(), 800);

            // –í—ñ–∑—É–∞–ª –∫–Ω–æ–ø–∫–∏
            const c = document.getElementById('coin');
            c.style.transform = 'scale(0.92)';
            setTimeout(() => c.style.transform = 'scale(1)', 50);

            if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');
            updateUI();
        }
    }

    const coinBtn = document.getElementById('coin');
    coinBtn.addEventListener('touchstart', (e) => { e.preventDefault(); handleTap(e); });
    coinBtn.addEventListener('mousedown', (e) => { handleTap(e); });

    function nav(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        el.classList.add('active');
    }

    function buyTap() {
        let cost = Math.floor(50 * Math.pow(2, pLvl - 1));
        if (coins >= cost) {
            coins -= cost;
            pLvl++;
            updateUI();
            if(tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
        }
    }

    // –†–µ–≥–µ–Ω –µ–Ω–µ—Ä–≥—ñ—ó
    setInterval(() => {
        if (energy < maxE) {
            energy = Math.min(maxE, energy + 2);
            updateUI();
        }
    }, 1000);

    updateUI();
</script>
</body>
</html>
