<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elite Clicker 1000</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-bg: var(--tg-theme-bg-color, #1a1a1a);
            --tg-text: var(--tg-theme-text-color, #ffffff);
            --tg-button: var(--tg-theme-button-color, #0088cc);
            --tg-button-text: var(--tg-theme-button-text-color, #ffffff);
            --tg-hint: var(--tg-theme-hint-color, #aaaaaa);
        }

        body {
            font-family: sans-serif;
            background-color: var(--tg-bg);
            color: var(--tg-text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            user-select: none;
            touch-action: manipulation;
        }

        .header { width: 100%; padding: 20px 0; text-align: center; }
        #balance { font-size: 50px; font-weight: 900; color: #ffdf00; }
        
        .stats-row { display: flex; gap: 15px; margin-top: 5px; color: var(--tg-hint); font-size: 14px; }

        .click-area { flex-grow: 1; display: flex; align-items: center; justify-content: center; width: 100%; position: relative; }
        
        #coin {
            width: 220px; height: 220px;
            background: radial-gradient(circle, #ffdf00 0%, #d4af37 100%);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 90px;
            box-shadow: 0 0 40px rgba(212, 175, 55, 0.3);
            cursor: pointer;
            transition: transform 0.05s;
        }
        #coin:active { transform: scale(0.92); }

        .floating-text {
            position: absolute; color: #ffdf00; font-size: 30px; font-weight: bold;
            pointer-events: none; animation: floatUp 0.7s ease-out forwards;
        }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-120px); } }

        .footer { width: 100%; padding: 15px; background: rgba(255,255,255,0.05); border-radius: 25px 25px 0 0; }
        
        .energy-info { display: flex; justify-content: space-between; font-size: 14px; margin-bottom: 5px; }
        .progress-container { width: 100%; height: 10px; background: rgba(255,255,255,0.1); border-radius: 5px; overflow: hidden; margin-bottom: 15px; }
        #progress-fill { height: 100%; width: 100%; background: linear-gradient(90deg, #ffdf00, #ff8c00); transition: width 0.2s; }

        .shop-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .upgrade-btn {
            background: var(--tg-button); color: var(--tg-button-text);
            border: none; padding: 12px 5px; border-radius: 12px;
            font-size: 13px; font-weight: bold; cursor: pointer;
            display: flex; flex-direction: column; align-items: center;
        }
        .upgrade-btn:disabled { opacity: 0.5; filter: grayscale(1); }
        .upgrade-btn span:last-child { font-size: 11px; opacity: 0.8; margin-top: 3px; }
    </style>
</head>
<body>

    <div class="header">
        <div id="balance">0</div>
        <div class="stats-row">
            <span>–ö–ª—ñ–∫: <b id="power-val">1</b></span>
            <span>–ï–Ω–µ—Ä–≥—ñ—è+: <b id="en-lvl-val">1</b></span>
        </div>
    </div>

    <div class="click-area" id="area">
        <div id="coin">üí∞</div>
    </div>

    <div class="footer">
        <div class="energy-info">
            <span>‚ö° –ï–Ω–µ—Ä–≥—ñ—è</span>
            <span><span id="energy-val">1000</span>/<span id="max-energy-val">1000</span></span>
        </div>
        <div class="progress-container">
            <div id="progress-fill"></div>
        </div>
        
        <div class="shop-grid">
            <button class="upgrade-btn" id="buy-power">
                <span>–ú—É–ª—å—Ç–∏-–∫–ª—ñ–∫</span><span id="power-price">50 üí∞</span>
            </button>
            <button class="upgrade-btn" id="buy-energy">
                <span>+500 –ï–Ω–µ—Ä–≥—ñ—ó</span>
                <span id="energy-price">100 üí∞</span>
            </button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();

        // –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö
        let coins = Number(localStorage.getItem('c')) || 0;
        let power = Number(localStorage.getItem('p')) || 1;
        let energyLevel = Number(localStorage.getItem('el')) || 0;
        
        let maxEnergy = 1000 + (energyLevel * 500);
        let energy = Number(localStorage.getItem('e'));
        if (energy === null) energy = maxEnergy;

        let lastExit = Number(localStorage.getItem('t')) || Date.now();
        let passed = Math.floor((Date.now() - lastExit) / 1000);
        energy = Math.min(maxEnergy, energy + Math.floor(passed / 2));

        function updateUI() {
            maxEnergy = 1000 + (energyLevel * 500);
            
            document.getElementById('balance').innerText = Math.floor(coins).toLocaleString();
            document.getElementById('energy-val').innerText = energy;
            document.getElementById('max-energy-val').innerText = maxEnergy;
            document.getElementById('progress-fill').style.width = (energy / maxEnergy * 100) + '%';
            document.getElementById('power-val').innerText = power;
            document.getElementById('en-lvl-val').innerText = energyLevel + 1;

            let pPrice = Math.floor(50 * Math.pow(1.8, power - 1));
            let ePrice = Math.floor(100 * Math.pow(2.2, energyLevel));

            document.getElementById('power-price').innerText = pPrice + ' üí∞';
            document.getElementById('energy-price').innerText = ePrice + ' üí∞';
            
            document.getElementById('buy-power').disabled = (coins < pPrice);
            document.getElementById('buy-energy').disabled = (coins < ePrice);

            localStorage.setItem('c', coins);
            localStorage.setItem('p', power);
            localStorage.setItem('el', energyLevel);
            localStorage.setItem('e', energy);
            localStorage.setItem('t', Date.now());
        }

        // –ö–ª—ñ–∫
        document.getElementById('coin').addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (energy > 0) {
                coins += power;
                energy -= 1;
                tg.HapticFeedback.impactOccurred('medium');
                
                const text = document.createElement('div');
                text.className = 'floating-text';
                text.innerText = '+' + power;
                text.style.left = e.touches[0].clientX + 'px';
                text.style.top = e.touches[0].clientY + 'px';
                document.getElementById('area').appendChild(text);
                setTimeout(() => text.remove(), 700);
                updateUI();
            }
        });

        // –ê–ø–≥—Ä–µ–π–¥ —Å–∏–ª–∏
        document.getElementById('buy-power').onclick = () => {
            let price = Math.floor(50 * Math.pow(1.8, power - 1));
            if (coins >= price) {
                coins -= price; power++;
                tg.HapticFeedback.notificationOccurred('success');
                updateUI();
            }
        };

        // –ê–ø–≥—Ä–µ–π–¥ –ª—ñ–º—ñ—Ç—É –µ–Ω–µ—Ä–≥—ñ—ó
        document.getElementById('buy-energy').onclick = () => {
            let price = Math.floor(100 * Math.pow(2.2, energyLevel));
            if (coins >= price) {
                coins -= price; energyLevel++;
                energy = 1000 + (energyLevel * 500); // –ü–æ–≤–Ω–µ –≤—ñ–¥–Ω–æ–≤–ª–µ–Ω–Ω—è –ø—Ä–∏ –∫—É–ø—ñ–≤–ª—ñ
                tg.HapticFeedback.notificationOccurred('success');
                updateUI();
            }
        };

        setInterval(() => {
            if (energy < maxEnergy) {
                energy = Math.min(maxEnergy, energy + 2); // –®–≤–∏–¥—à–µ –≤—ñ–¥–Ω–æ–≤–ª–µ–Ω–Ω—è
                updateUI();
            }
        }, 2000);

        updateUI();
    </script>
</body>
</html>
