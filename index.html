<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elite Clicker Full Version</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        :root {
            --tg-bg: #1a1a1a;
            --tg-text: #ffffff;
            --tg-button: #0088cc;
            --tg-sec-bg: #2c2c2c;
            --tg-accent: #ffdf00;
        }
        body {
            font-family: sans-serif; background: var(--tg-bg); color: var(--tg-text);
            margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; 
            overflow: hidden; touch-action: none; user-select: none;
        }
        #ton-connect { position: absolute; top: 10px; right: 10px; z-index: 100; transform: scale(0.75); }
        .header { width: 100%; padding: 15px 0; text-align: center; background: var(--tg-sec-bg); border-radius: 0 0 20px 20px; }
        #balance { font-size: 38px; font-weight: 900; color: var(--tg-accent); margin: 0; }
        
        .lvl-container { width: 60%; margin: 5px auto; background: rgba(255,255,255,0.1); height: 6px; border-radius: 3px; overflow: hidden; }
        #lvl-progress { height: 100%; width: 0%; background: #4cd137; transition: width 0.3s; }
        #lvl-text { font-size: 10px; text-transform: uppercase; margin-top: 3px; opacity: 0.8; }

        .page { display: none; flex-direction: column; align-items: center; width: 100%; height: calc(100vh - 140px); overflow-y: auto; }
        .page.active { display: flex; }

        .click-area { flex-grow: 1; display: flex; align-items: center; justify-content: center; width: 100%; position: relative; }
        #coin {
            width: 200px; height: 200px; background: radial-gradient(circle, #ffdf00 0%, #d4af37 100%);
            border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 80px;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.4); transition: transform 0.05s; z-index: 50; touch-action: none;
        }
        #coin:active { transform: scale(0.92); }
        .floating-text { position: absolute; color: var(--tg-accent); font-size: 28px; font-weight: bold; pointer-events: none; animation: floatUp 0.6s forwards; z-index: 100; }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-120px); } }

        .item-card { background: var(--tg-sec-bg); width: 85%; padding: 15px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; margin-top: 10px; }
        .btn { background: var(--tg-button); color: white; border: none; padding: 10px 15px; border-radius: 10px; font-weight: bold; }
        .btn:disabled { opacity: 0.3; }

        .nav-bar { height: 70px; background: var(--tg-sec-bg); display: flex; justify-content: space-around; align-items: center; }
        .nav-item { color: #888; text-align: center; font-size: 11px; cursor: pointer; flex: 1; }
        .nav-item.active { color: var(--tg-button); font-weight: bold; }
    </style>
</head>
<body>

    <div id="ton-connect"></div>

    <div class="header">
        <div id="lvl-text">–†—ñ–≤–µ–Ω—å 1</div>
        <div class="lvl-container"><div id="lvl-progress"></div></div>
        <p id="balance">0</p>
    </div>

    <div id="game-page" class="page active">
        <div class="click-area"><div id="coin" ontouchstart="handleCoinClick(event)">üí∞</div></div>
        <div style="width: 85%; margin-bottom: 20px;">
            <div style="display:flex; justify-content: space-between; font-size: 12px; margin-bottom: 5px;">
                <span>‚ö° –ï–Ω–µ—Ä–≥—ñ—è: <span id="en-val">1000</span></span>
                <span>–ö–ª—ñ–∫: <span id="pow-val">1</span></span>
            </div>
            <div style="background: rgba(255,255,255,0.1); height: 8px; border-radius: 4px; overflow: hidden;"><div id="en-bar" style="height: 100%; background: orange; width: 100%;"></div>
            </div>
        </div>
    </div>

    <div id="tasks-page" class="page">
        <h2 style="margin-top:20px">–ó–∞–≤–¥–∞–Ω–Ω—è</h2>
        <div class="item-card">
            <div><b>–ü—ñ–¥–ø–∏—Å–∫–∞ –Ω–∞ –∫–∞–Ω–∞–ª</b><p style="font-size:12px;margin:0">+5,000 üí∞</p></div>
            <button class="btn" id="q-sub" onclick="doQuest('sub', 5000)">GO</button>
        </div>
        <div class="item-card">
            <div><b>100 –∫–ª—ñ–∫—ñ–≤</b><p style="font-size:12px;margin:0">+2,000 üí∞</p></div>
            <button class="btn" id="q-clicks" onclick="doQuest('clicks', 2000)">–û—Ç—Ä–∏–º–∞—Ç–∏</button>
        </div>
    </div>

    <div id="shop-page" class="page">
        <h2 style="margin-top:20px">–ú–∞–≥–∞–∑–∏–Ω</h2>
        <div class="item-card">
            <div><b>–ú—É–ª—å—Ç–∏-–∫–ª—ñ–∫</b><br><small id="p-info">–†—ñ–≤–µ–Ω—å 1</small></div>
            <button class="btn" id="buy-power" onclick="buyItem('power')">0</button>
        </div>
        <div class="item-card">
            <div><b>–§–µ—Ä–º–∞ (AFK)</b><br><small id="f-info">0/—Å–µ–∫</small></div>
            <button class="btn" id="buy-farm" onclick="buyItem('farm')">0</button>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="showPage('game-page', this)"><span>üéÆ</span><br>–ì—Ä–∞</div>
        <div class="nav-item" onclick="showPage('tasks-page', this)"><span>üìù</span><br>–ó–∞–≤–¥–∞–Ω–Ω—è</div>
        <div class="nav-item" onclick="showPage('shop-page', this)"><span>üõí</span><br>–ú–∞–≥–∞–∑–∏–Ω</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();

        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://raw.githubusercontent.com/ton-connect/demo-dapp/main/public/tonconnect-manifest.json',
            buttonRootId: 'ton-connect'
        });

        // –î–∞–Ω—ñ
        let coins = Number(localStorage.getItem('c')) || 0;
        let pLvl = Number(localStorage.getItem('pl')) || 1;
        let fLvl = Number(localStorage.getItem('fl')) || 0;
        let xp = Number(localStorage.getItem('xp')) || 0;
        let userLvl = Number(localStorage.getItem('ul')) || 1;
        let totalClicks = Number(localStorage.getItem('tc')) || 0;
        let energy = 1000;
        let quests = JSON.parse(localStorage.getItem('cq')) || [];

        const emojis = ["üí∞", "ü•â", "ü•à", "ü•á", "üíé", "üëë"];

        function updateUI() {
            let power = Math.round(Math.pow(1.5, pLvl - 1));
            let passive = fLvl === 0 ? 0 : Math.round(2 * Math.pow(1.5, fLvl - 1));
            let xpNext = Math.floor(100 * Math.pow(1.2, userLvl - 1));

            if (xp >= xpNext) { xp = 0; userLvl++; tg.showAlert("–ù–æ–≤–∏–π —Ä—ñ–≤–µ–Ω—å!"); }

            document.getElementById('balance').innerText = Math.floor(coins).toLocaleString();
            document.getElementById('en-val').innerText = Math.floor(energy);
            document.getElementById('en-bar').style.width = (energy / 10) + '%';
            document.getElementById('pow-val').innerText = power;
            
            document.getElementById('lvl-text').innerText = –†—ñ–≤–µ–Ω—å ${userLvl};
            document.getElementById('lvl-progress').style.width = (xp / xpNext * 100) + '%';
            document.getElementById('coin').innerText = emojis[userLvl-1] || "üëë";

            // –ú–∞–≥–∞–∑–∏–Ω —Ü—ñ–Ω–∏
            let pPrice = Math.floor(50 * Math.pow(2, pLvl - 1));
            let fPrice = Math.floor(150 * Math.pow(2.2, fLvl));
            document.getElementById('buy-power').innerText = pPrice;
            document.getElementById('buy-farm').innerText = fPrice;
            document.getElementById('p-info').innerText = –†—ñ–≤–µ–Ω—å ${pLvl};
            document.getElementById('f-info').innerText = ${passive}/—Å–µ–∫;

            document.getElementById('buy-power').disabled = coins < pPrice;
            document.getElementById('buy-farm').disabled = coins < fPrice;

            // –ö–≤–µ—Å—Ç–∏
            document.getElementById('q-clicks').disabled = (totalClicks < 100 || quests.includes('clicks'));if(quests.includes('sub')) document.getElementById('q-sub').innerText = "‚úÖ";
            if(quests.includes('clicks')) document.getElementById('q-clicks').innerText = "‚úÖ";

            localStorage.setItem('c', coins);
            localStorage.setItem('pl', pLvl);
            localStorage.setItem('fl', fLvl);
            localStorage.setItem('xp', xp);
            localStorage.setItem('ul', userLvl);
            localStorage.setItem('tc', totalClicks);
            localStorage.setItem('cq', JSON.stringify(quests));
        }

        function handleCoinClick(e) {
            e.preventDefault();
            let p = Math.round(Math.pow(1.5, pLvl - 1));
            if (energy >= 1) {
                coins += p; energy -= 1; xp += 1; totalClicks += 1;
                const t = document.createElement('div');
                t.className = 'floating-text'; t.innerText = '+' + p;
                t.style.left = e.touches[0].clientX + 'px';
                t.style.top = e.touches[0].clientY + 'px';
                document.body.appendChild(t);
                setTimeout(() => t.remove(), 600);
                tg.HapticFeedback.impactOccurred('medium');
                updateUI();
            }
        }

        function buyItem(type) {
            if (type === 'power') {
                let pr = Math.floor(50 * Math.pow(2, pLvl - 1));
                if (coins >= pr) { coins -= pr; pLvl++; }
            } else {
                let pr = Math.floor(150 * Math.pow(2.2, fLvl));
                if (coins >= pr) { coins -= pr; fLvl++; }
            }
            updateUI();
        }

        function doQuest(id, reward) {
            if (id === 'sub' && !quests.includes('sub')) {
                window.open('https://t.me/your_channel', '_blank'); // –ó–ê–ú–Ü–ù–ò –ù–ê –°–í–Ü–ô
                coins += reward; quests.push('sub');
            }
            if (id === 'clicks' && totalClicks >= 100 && !quests.includes('clicks')) {
                coins += reward; quests.push('clicks');
            }
            updateUI();
        }

        function showPage(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        }

        setInterval(() => {
            let passive = fLvl === 0 ? 0 : Math.round(2 * Math.pow(1.5, fLvl - 1));
            if (passive > 0) coins += (passive / 10);
            if (energy < 1000) energy = Math.min(1000, energy + 1);
            updateUI();
        }, 100);

        updateUI();
    </script>
</body>
</html>
