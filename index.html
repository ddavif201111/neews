<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elite Clicker Final</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-bg: var(--tg-theme-bg-color, #1a1a1a);
            --tg-text: var(--tg-theme-text-color, #ffffff);
            --tg-button: var(--tg-theme-button-color, #0088cc);
            --tg-sec-bg: var(--tg-theme-secondary-bg-color, #2c2c2c);
        }
        body {
            font-family: sans-serif; background-color: var(--tg-bg); color: var(--tg-text);
            margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden;
            user-select: none; touch-action: manipulation;
        }
        .header { width: 100%; padding: 15px 0; text-align: center; background: var(--tg-sec-bg); border-radius: 0 0 20px 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        #balance { font-size: 42px; font-weight: 900; color: #ffdf00; margin: 0; }
        .page { display: none; flex-direction: column; align-items: center; width: 100%; height: calc(100vh - 140px); }
        .page.active { display: flex; }
        .click-area { flex-grow: 1; display: flex; align-items: center; justify-content: center; width: 100%; position: relative; }
        #coin {
            width: 200px; height: 200px; background: radial-gradient(circle, #ffdf00 0%, #d4af37 100%);
            border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 80px;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.3); transition: transform 0.05s; z-index: 5;
        }
        #coin:active { transform: scale(0.92); }
        .floating-text { position: absolute; color: #ffdf00; font-size: 28px; font-weight: bold; pointer-events: none; animation: floatUp 0.6s forwards; z-index: 10; }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-100px); } }
        .footer-ui { width: 85%; margin-bottom: 10px; }
        .progress-bg { width: 100%; height: 10px; background: rgba(255,255,255,0.1); border-radius: 5px; overflow: hidden; }
        #progress-fill { height: 100%; width: 100%; background: orange; transition: width 0.2s; }
        .shop-list { width: 90%; padding-top: 20px; }
        .shop-card { background: var(--tg-sec-bg); padding: 12px; border-radius: 12px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .buy-btn { background: var(--tg-button); color: white; border: none; padding: 10px; border-radius: 8px; font-weight: bold; min-width: 70px; }
        .buy-btn:disabled { opacity: 0.4; }
        .nav-bar { height: 70px; background: var(--tg-sec-bg); display: flex; justify-content: space-around; align-items: center; }
        .nav-item { color: #888; display: flex; flex-direction: column; align-items: center; font-size: 12px; }
        .nav-item.active { color: var(--tg-button); }
    </style>
</head>
<body>

    <div class="header">
        <p id="balance">0</p>
        <div style="font-size: 11px; color: #4cd137;">–ü–∞—Å–∏–≤–Ω–∏–π –¥–æ—Ö—ñ–¥: +<span id="passive-val">0</span>/—Å–µ–∫</div>
    </div>

    <div id="game-page" class="page active">
        <div class="click-area" id="area">
            <div id="coin">üí∞</div>
        </div>
        <div class="footer-ui">
            <div style="display: flex; justify-content: space-between; font-size: 12px; margin-bottom: 4px;">
                <span>‚ö° –ï–Ω–µ—Ä–≥—ñ—è: <span id="en-val">1000</span></span>
                <span>–ö–ª—ñ–∫: <span id="pow-val">1</span></span>
            </div>
            <div class="progress-bg"><div id="progress-fill"></div></div>
        </div>
    </div>

    <div id="shop-page" class="page">
        <div class="shop-list">
            <div class="shop-card">
                <div><b>–ú—É–ª—å—Ç–∏-–∫–ª—ñ–∫ x1.5</b><br><small id="p-info">–†—ñ–≤–µ–Ω—å 1</small></div><button class="buy-btn" id="buy-power">50</button>
            </div>
            <div class="shop-card">
                <div><b>–§–µ—Ä–º–∞ (–ü–∞—Å–∏–≤)</b><br><small id="f-info">0/—Å–µ–∫</small></div>
                <button class="buy-btn" id="buy-farm">150</button>
            </div>
            <div class="shop-card">
                <div><b>–ú–∞–∫—Å –ï–Ω–µ—Ä–≥—ñ—è</b><br><small id="e-info">1000</small></div>
                <button class="buy-btn" id="buy-energy">100</button>
            </div>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="showPage('game-page', this)"><span>üéÆ</span><span>–ì—Ä–∞</span></div>
        <div class="nav-item" onclick="showPage('shop-page', this)"><span>üõí</span><span>–ú–∞–≥–∞–∑–∏–Ω</span></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();

        // –°–∫–∏–¥–∞–Ω–Ω—è –ø—Ä–∏ –∫—Ä–∏—Ç–∏—á–Ω–∏—Ö –ø–æ–º–∏–ª–∫–∞—Ö
        function getSafe(key, def) {
            let val = localStorage.getItem(key);
            return (val === null || val === "NaN") ? def : Number(val);
        }

        let coins = getSafe('c', 0);
        let powerLevel = getSafe('pl', 1);
        let farmLevel = getSafe('fl', 0);
        let energyLevel = getSafe('el', 0);
        
        let power = Math.round(Math.pow(1.5, powerLevel - 1));
        let passive = farmLevel * 2;
        let maxEn = 1000 + (energyLevel * 500);
        let energy = getSafe('e', maxEn);

        function updateUI() {
            power = Math.round(Math.pow(1.5, powerLevel - 1));
            passive = farmLevel * 2;
            maxEn = 1000 + (energyLevel * 500);

            document.getElementById('balance').innerText = Math.floor(coins).toLocaleString();
            document.getElementById('passive-val').innerText = passive;
            document.getElementById('en-val').innerText = Math.floor(energy);
            document.getElementById('pow-val').innerText = power;
            document.getElementById('progress-fill').style.width = (energy/maxEn*100) + '%';

            let pPrice = Math.floor(50 * Math.pow(2, powerLevel - 1));
            let fPrice = Math.floor(150 * Math.pow(1.9, farmLevel));
            let ePrice = Math.floor(100 * Math.pow(2.2, energyLevel));

            document.getElementById('buy-power').innerText = pPrice;
            document.getElementById('buy-farm').innerText = fPrice;
            document.getElementById('buy-energy').innerText = ePrice;
            
            document.getElementById('buy-power').disabled = coins < pPrice;
            document.getElementById('buy-farm').disabled = coins < fPrice;
            document.getElementById('buy-energy').disabled = coins < ePrice;

            localStorage.setItem('c', coins);
            localStorage.setItem('pl', powerLevel);
            localStorage.setItem('fl', farmLevel);
            localStorage.setItem('el', energyLevel);
            localStorage.setItem('e', energy);
        }

        function showPage(pId, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(pId).classList.add('active');
            el.classList.add('active');
        }

        // –ö–õ–Ü–ö –ß–ï–†–ï–ó ONTOUCHSTART
        document.getElementById('coin').ontouchstart = (e) => {
            e.preventDefault();
            if (energy >= 1) {
                coins += power;
                energy -= 1;
                
                const t = document.createElement('div');
                t.className = 'floating-text'; t.innerText = '+' + power;
                t.style.left = e.touches[0].clientX + 'px';
                t.style.top = e.touches[0].clientY + 'px';
                document.getElementById('area').appendChild(t);
                setTimeout(() => t.remove(), 600);
                
                tg.HapticFeedback.impactOccurred('medium');
                updateUI();
            }
        };

        document.getElementById('buy-power').onclick = () => {
            let pr = Math.floor(50 * Math.pow(2, powerLevel - 1));
            if (coins >= pr) { coins -= pr; powerLevel++; updateUI(); }
        };

        document.getElementById('buy-farm').onclick = () => {
            let pr = Math.floor(150 * Math.pow(1.9, farmLevel));
            if (coins >= pr) { coins -= pr; farmLevel++; updateUI(); }
        };

        document.getElementById('buy-energy').onclick = () => {
            let pr = Math.floor(100 * Math.pow(2.2, energyLevel));
            if (coins >= pr) { coins -= pr; energyLevel++; energy = maxEn; updateUI(); }
        };

        // –ü–∞—Å–∏–≤ —Ç–∞ –ï–Ω–µ—Ä–≥—ñ—è
        setInterval(() => {
            if (passive > 0) coins += (passive / 10);
            if (energy < maxEn) energy = Math.min(maxEn, energy + 0.5);
            updateUI();
        }, 100);

        updateUI();
    </script>
</body>
</html>
