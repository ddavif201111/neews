<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: #1a1a1a; color: white; margin: 0; padding: 0;
            font-family: sans-serif; overflow: hidden; touch-action: none;
            display: flex; flex-direction: column; height: 100vh;
        }
        .header { text-align: center; padding: 10px; background: #2c2c2c; border-radius: 0 0 20px 20px; }
        #balance { font-size: 34px; font-weight: bold; color: #ffdf00; margin: 0; }
        
        /* –®–∫–∞–ª–∞ —Ä—ñ–≤–Ω—è */
        .lvl-bar-container { width: 80%; background: #444; height: 6px; border-radius: 3px; margin: 5px auto; overflow: hidden; }
        #lvl-bar-fill { height: 100%; width: 0%; background: #4cd137; transition: width 0.3s; }
        #lvl-info { font-size: 10px; text-transform: uppercase; color: #aaa; margin-bottom: 5px; }

        .page { display: none; flex-grow: 1; flex-direction: column; align-items: center; justify-content: center; width: 100%; }
        .active-page { display: flex; }

        #coin {
            width: 210px; height: 210px; background: radial-gradient(circle, #ffdf00, #d4af37); 
            border-radius: 50%; display: flex; align-items: center; justify-content: center; 
            font-size: 80px; box-shadow: 0 0 30px rgba(255,223,0,0.3); user-select: none;
            transition: transform 0.05s;
        }
        #coin:active { transform: scale(0.95); }

        .card { background: #2c2c2c; width: 88%; padding: 15px; border-radius: 14px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #3d3d3d; }
        .btn { background: #0088cc; color: white; border: none; padding: 10px 16px; border-radius: 10px; font-weight: bold; }
        .btn:disabled { opacity: 0.3; }

        .nav { height: 75px; display: flex; background: #2c2c2c; justify-content: space-around; align-items: center; border-top: 1px solid #3d3d3d; padding-bottom: 10px; }
        .nav-item { opacity: 0.5; font-size: 11px; text-align: center; flex: 1; }
        .nav-item.active { opacity: 1; color: #0088cc; }
    </style>
</head>
<body>

<div class="header">
    <div id="lvl-info">–†—ñ–≤–µ–Ω—å 1: –ù–æ–≤–∞—á–æ–∫</div>
    <div class="lvl-bar-container"><div id="lvl-bar-fill"></div></div>
    <p id="balance">0</p>
</div>

<div id="game-pg" class="page active-page">
    <div id="coin" onpointerdown="tap(event)">üí∞</div>
    <div style="width: 85%; margin-top: 40px;">
        <div style="display: flex; justify-content: space-between; font-size: 13px; margin-bottom: 6px;">
            <span>‚ö° –ï–Ω–µ—Ä–≥—ñ—è: <span id="energy">1000</span></span>
            <span>–ö–ª—ñ–∫: <span id="pwr-val">1</span></span>
        </div>
        <div style="background: #333; height: 10px; border-radius: 5px; overflow: hidden;">
            <div id="en-bar" style="background: orange; width: 100%; height: 100%;"></div>
        </div>
    </div>
</div>

<div id="shop-pg" class="page">
    <div class="card">
        <div><b>–ú—É–ª—å—Ç–∏-–∫–ª—ñ–∫</b><br><small>–õ–≤–ª <span id="p-lvl">1</span></small></div>
        <button class="btn" id="buy-p" onclick="buy('p')">0</button>
    </div>
    <div class="card">
        <div><b>–§–µ—Ä–º–∞</b><br><small>+<span id="f-ps">0</span>/—Å</small></div>
        <button class="btn" id="buy-f" onclick="buy('f')">0</button>
    </div>
</div>

<div id="task-pg" class="page">
    <div class="card">
        <div><b>–ë–æ–Ω—É—Å</b><br><small>+1,000</small></div>
        <button class="btn" id="q-start" onclick="claimStart()">OK</button>
    </div>
</div>

<div class="nav">
    <div class="nav-item active" onclick="nav('game-pg', this)"><span>üéÆ</span><br>–ì—Ä–∞</div>
    <div class="nav-item" onclick="nav('shop-pg', this)"><span>üõí</span><br>–ú–∞–≥–∞–∑–∏–Ω</div>
    <div class="nav-item" onclick="nav('task-pg', this)"><span>üìù</span><br>–ó–∞–≤–¥–∞–Ω–Ω—è</div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.ready(); tg.expand();

    let coins = parseInt(localStorage.getItem('coins')) || 0;
    let pLvl = parseInt(localStorage.getItem('pLvl')) || 1;
    let fLvl = parseInt(localStorage.getItem('fLvl')) || 0;
    let xp = parseInt(localStorage.getItem('xp')) || 0;
    let userLvl = parseInt(localStorage.getItem('userLvl')) || 1;
    let energy = 1000;

    const lvlNames = ["–ù–æ–≤–∞—á–æ–∫", "–£—á–µ–Ω—å", "–ú–∞–π—Å—Ç–µ—Ä", "–ï–ª—ñ—Ç–∞", "–õ–µ–≥–µ–Ω–¥–∞", "–¢–∏—Ç–∞–Ω"];
    const emojis = ["üí∞", "ü•â", "ü•à", "ü•á", "üíé", "üëë"];

    function update() {
        let pwr = Math.round(Math.pow(1.5, pLvl - 1));
        let ps = fLvl === 0 ? 0 : Math.round(2 * Math.pow(1.5, fLvl - 1));
        
        // –†–æ–∑—Ä–∞—Ö—É–Ω–æ–∫ XP –¥–æ –Ω–∞—Å—Ç—É–ø–Ω–æ–≥–æ —Ä—ñ–≤–Ω—è
        let nextLvlXp = 100 * userLvl;
        if (xp >= nextLvlXp) {
            xp = 0;
            userLvl++;
            tg.HapticFeedback.notificationOccurred('success');
        }

        document.getElementById('balance').innerText = Math.floor(coins).toLocaleString();
        document.getElementById('energy').innerText = Math.floor(energy);
        document.getElementById('en-bar').style.width = (energy / 10) + '%';
        
        // –†—ñ–≤–Ω—ñ UI
        document.getElementById('lvl-info').innerText = –†—ñ–≤–µ–Ω—å ${userLvl}: ${lvlNames[userLvl-1] || "–ë–æ–≥"};
        document.getElementById('lvl-bar-fill').style.width = (xp / nextLvlXp * 100) + '%';
        document.getElementById('coin').innerText = emojis[userLvl-1] || "üëë";

        // –¶—ñ–Ω–∏ —Ç–∞ –º–∞–≥–∞–∑–∏–Ω
        let pPrice = Math.floor(50 * Math.pow(2, pLvl - 1));
        let fPrice = Math.floor(150 * Math.pow(2.2, fLvl));
        document.getElementById('buy-p').innerText = pPrice;
        document.getElementById('buy-f').innerText = fPrice;
        document.getElementById('p-lvl').innerText = pLvl;
        document.getElementById('f-ps').innerText = ps;
        document.getElementById('pwr-val').innerText = pwr;

        document.getElementById('buy-p').disabled = coins < pPrice;
        document.getElementById('buy-f').disabled = coins < fPrice;

        localStorage.setItem('coins', coins);
        localStorage.setItem('pLvl', pLvl);
        localStorage.setItem('fLvl', fLvl);
        localStorage.setItem('xp', xp);
        localStorage.setItem('userLvl', userLvl);
    }

    function tap(e) {
        if (e.cancelable) e.preventDefault();
        let pwr = Math.round(Math.pow(1.5, pLvl - 1));
        if (energy >= 1) {
            coins += pwr;
            energy -= 1;
            xp += 1; // –î–æ–¥–∞—î–º–æ –¥–æ—Å–≤—ñ–¥ –∑–∞ –∫–æ–∂–µ–Ω –∫–ª—ñ–∫
            tg.HapticFeedback.impactOccurred('light');
            update();
        }
    }

    function buy(type) {
        if (type === 'p') {
            let pr = Math.floor(50 * Math.pow(2, pLvl - 1));
            if (coins >= pr) { coins -= pr; pLvl++; }
        } else {
            let pr = Math.floor(150 * Math.pow(2.2, fLvl));
            if (coins >= pr) { coins -= pr; fLvl++; }
        }
        update();
    }

    function nav(id, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(id).classList.add('active-page');
        el.classList.add('active');
    }

    setInterval(() => {
        let ps = fLvl === 0 ? 0 : Math.round(2 * Math.pow(1.5, fLvl - 1));
        if (ps > 0) coins += (ps / 10);
        if (energy < 1000) energy++;
        update();
    }, 100);

    update();
</script>
</body>
</html>
