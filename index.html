<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Elite Clicker Tabs</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-bg: var(--tg-theme-bg-color, #1a1a1a);
            --tg-text: var(--tg-theme-text-color, #ffffff);
            --tg-button: var(--tg-theme-button-color, #0088cc);
            --tg-sec-bg: var(--tg-theme-secondary-bg-color, #2c2c2c);
            --tg-hint: var(--tg-theme-hint-color, #aaaaaa);
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--tg-bg);
            color: var(--tg-text);
            margin: 0; padding: 0;
            display: flex; flex-direction: column;
            height: 100vh; overflow: hidden;
            user-select: none; touch-action: manipulation;
        }

        /* –°—Ç–æ—Ä—ñ–Ω–∫–∏ */
        .page { display: none; flex-direction: column; align-items: center; width: 100%; height: calc(100vh - 70px); overflow-y: auto; }
        .page.active { display: flex; }

        /* –ë–∞–ª–∞–Ω—Å –∑–≤–µ—Ä—Ö—É */
        .header { width: 100%; padding: 20px 0; text-align: center; background: var(--tg-sec-bg); border-radius: 0 0 20px 20px; }
        #balance { font-size: 42px; font-weight: 900; color: #ffdf00; }

        /* –ö–ª—ñ–∫–µ—Ä */
        .click-area { flex-grow: 1; display: flex; align-items: center; justify-content: center; width: 100%; position: relative; }
        #coin {
            width: 220px; height: 220px;
            background: radial-gradient(circle, #ffdf00 0%, #d4af37 100%);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 90px; box-shadow: 0 0 40px rgba(212, 175, 55, 0.3);
            transition: transform 0.05s; z-index: 5;
        }
        #coin:active { transform: scale(0.92); }

        /* –ê–Ω—ñ–º–∞—Ü—ñ—è +X */
        .floating-text {
            position: absolute; color: #ffdf00; font-size: 30px; font-weight: bold;
            pointer-events: none; animation: floatUp 0.7s ease-out forwards; z-index: 10;
        }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-120px); } }

        /* –ï–Ω–µ—Ä–≥—ñ—è */
        .energy-section { width: 85%; margin-bottom: 20px; }
        .progress-container { width: 100%; height: 12px; background: rgba(255,255,255,0.1); border-radius: 6px; overflow: hidden; }
        #progress-fill { height: 100%; width: 100%; background: linear-gradient(90deg, #ffdf00, #ff8c00); transition: width 0.2s; }

        /* –ú–∞–≥–∞–∑–∏–Ω */
        .shop-list { width: 90%; margin-top: 20px; }
        .shop-card {
            background: var(--tg-sec-bg); padding: 15px; border-radius: 15px;
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;
        }
        .shop-info h3 { margin: 0; font-size: 16px; }
        .shop-info p { margin: 5px 0 0; font-size: 13px; color: var(--tg-hint); }
        .buy-btn {
            background: var(--tg-button); color: white; border: none;
            padding: 10px 15px; border-radius: 10px; font-weight: bold;
        }
        .buy-btn:disabled { opacity: 0.4; }

        /* –ù–∏–∂–Ω—î –º–µ–Ω—é */
        .nav-bar {
            height: 70px; background: var(--tg-sec-bg);
            display: flex; justify-content: space-around; align-items: center;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        .nav-item { color: var(--tg-hint); text-decoration: none; display: flex; flex-direction: column; align-items: center; font-size: 12px; cursor: pointer; }
        .nav-item.active { color: var(--tg-button); }
        .nav-icon { font-size: 24px; margin-bottom: 4px; }
    </style>
</head>
<body>

    <div class="header">
        <div id="balance">0</div>
        <div style="font-size: 12px; color: var(--tg-hint);">–ú–û–ù–ï–¢–ò</div>
    </div>

    <div id="game-page" class="page active"><div class="click-area" id="area">
            <div id="coin">üí∞</div>
        </div>
        <div class="energy-section">
            <div style="display: flex; justify-content: space-between; font-size: 14px; margin-bottom: 5px;">
                <span>‚ö° –ï–Ω–µ—Ä–≥—ñ—è</span>
                <span><span id="en-val">1000</span>/<span id="max-en-val">1000</span></span>
            </div>
            <div class="progress-container">
                <div id="progress-fill"></div>
            </div>
        </div>
    </div>

    <div id="shop-page" class="page">
        <div class="shop-list">
            <div class="shop-card">
                <div class="shop-info">
                    <h3>–ú—É–ª—å—Ç–∏-–∫–ª—ñ–∫</h3>
                    <p>–ö–ª—ñ–∫ –¥–∞—î –±—ñ–ª—å—à–µ –º–æ–Ω–µ—Ç (+1)</p>
                </div>
                <button class="buy-btn" id="buy-power">50 üí∞</button>
            </div>

            <div class="shop-card">
                <div class="shop-info">
                    <h3>–õ—ñ–º—ñ—Ç –µ–Ω–µ—Ä–≥—ñ—ó</h3>
                    <p>–î–æ–¥–∞—î +500 –¥–æ –º–∞–∫—Å–∏–º—É–º—É</p>
                </div>
                <button class="buy-btn" id="buy-energy">100 üí∞</button>
            </div>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-item active" onclick="showPage('game-page', this)">
            <span class="nav-icon">üéÆ</span>
            <span>–ì—Ä–∞</span>
        </div>
        <div class="nav-item" onclick="showPage('shop-page', this)">
            <span class="nav-icon">üõí</span>
            <span>–ú–∞–≥–∞–∑–∏–Ω</span>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();

        let coins = Number(localStorage.getItem('c')) || 0;
        let power = Number(localStorage.getItem('p')) || 1;
        let energyLevel = Number(localStorage.getItem('el')) || 0;
        let maxEnergy = 1000 + (energyLevel * 500);
        let energy = Number(localStorage.getItem('e'));
        if (energy === null) energy = maxEnergy;

        // –†–µ–≥–µ–Ω–µ—Ä–∞—Ü—ñ—è –∑–∞ —á–∞—Å –≤—ñ–¥—Å—É—Ç–Ω–æ—Å—Ç—ñ
        let lastExit = Number(localStorage.getItem('t')) || Date.now();
        let passed = Math.floor((Date.now() - lastExit) / 1000);
        energy = Math.min(maxEnergy, energy + Math.floor(passed * 3)); // 3 –æ–¥/—Å–µ–∫ –æ—Ñ–ª–∞–π–Ω

        function updateUI() {
            maxEnergy = 1000 + (energyLevel * 500);
            document.getElementById('balance').innerText = Math.floor(coins).toLocaleString();
            document.getElementById('en-val').innerText = energy;
            document.getElementById('max-en-val').innerText = maxEnergy;
            document.getElementById('progress-fill').style.width = (energy / maxEnergy * 100) + '%';
            
            let pPrice = Math.floor(50 * Math.pow(1.8, power - 1));
            let ePrice = Math.floor(100 * Math.pow(2.2, energyLevel));

            document.getElementById('buy-power').innerText = pPrice + ' üí∞';
            document.getElementById('buy-energy').innerText = ePrice + ' üí∞';
            document.getElementById('buy-power').disabled = (coins < pPrice);
            document.getElementById('buy-energy').disabled = (coins < ePrice);

            localStorage.setItem('c', coins);
            localStorage.setItem('p', power);
            localStorage.setItem('el', energyLevel);
            localStorage.setItem('e', energy);
            localStorage.setItem('t', Date.now());
        }

        // –ü–µ—Ä–µ–º–∏–∫–∞–Ω–Ω—è —Å—Ç–æ—Ä—ñ–Ω–æ–∫
        function showPage(pageId, navEl) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            navEl.classList.add('active');
            tg.HapticFeedback.impactOccurred('light');
        }

        // –ö–ª—ñ–∫
        document.getElementById('coin').addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (energy > 0) {
                coins += power; energy--;
                tg.HapticFeedback.impactOccurred('medium');
                
                const text = document.createElement('div');
                text.className = 'floating-text';
                text.innerText = '+' + power;
                text.style.left = e.touches[0].clientX + 'px';
                text.style.top = e.touches[0].clientY + 'px';
                document.getElementById('area').appendChild(text);
                setTimeout(() => text.remove(), 700);
                updateUI();
            }
        });

        // –ú–∞–≥–∞–∑–∏–Ω
        document.getElementById('buy-power').onclick = () => {
            let price = Math.floor(50 * Math.pow(1.8, power - 1));
            if (coins >= price) {
                coins -= price; power++;
                tg.HapticFeedback.notificationOccurred('success');
                updateUI();
            }
        };

        document.getElementById('buy-energy').onclick = () => {
            let price = Math.floor(100 * Math.pow(2.2, energyLevel));
            if (coins >= price) {
                coins -= price; energyLevel++;
                energy = 1000 + (energyLevel * 500);
                tg.HapticFeedback.notificationOccurred('success');
                updateUI();
            }
        };

        // –ü—Ä–∏—Å–∫–æ—Ä–µ–Ω–∞ —Ä–µ–≥–µ–Ω–µ—Ä–∞—Ü—ñ—è (5 –æ–¥–∏–Ω–∏—Ü—å –∫–æ–∂–Ω—ñ 1.5 —Å–µ–∫)
        setInterval(() => {
            if (energy < maxEnergy) {
                energy = Math.min(maxEnergy, energy + 5);
                updateUI();
            }
        }, 1500);

        updateUI();
    </script>
</body>
</html>
